<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin/adminDefault}" class="default-style">


<!-- Content -->
<th:block layout:fragment="adminContents">

        

        <!-- Layout content -->
        <div class="layout-content">

          <!-- Content -->
          <div class="container-fluid flex-grow-1 container-p-y" style="width: 100%">

            <h4 class="font-weight-bold py-3 mb-4">
              <span class="text-muted font-weight-light"></span>공지사항
            </h4>
            <div class="card">
			<div class="card" style="padding-top: 20px; padding-left: 20px; padding-right: 20px;">
	            <div class="table-responsive">
	              <table class="datatables-demo table table-striped table-bordered">
	                <thead>
	                  <tr>
	                    <th style="width: 10%;">번호</th>
	                    <th style="width: 60%;">제목</th>
	                    <th style="width: 10%;">작성자</th>
	                    <th style="width: 10%;">조회수</th>
	                    <th style="width: 10%;">작성일</th>
	                  </tr>
	                </thead>
	                <tbody>
	                  <tr>
	                  	<td>1</td>
	                  	<td>2</td>
	                  	<td>3</td>
	                  	<td>4</td>
	                  	<td>5</td>
	                  </tr>
	                </tbody>
	              </table>
	            </div>
            </div>
          </div>
          </div>
          <!-- / Content -->
        </div>
        <!-- Layout content -->
       <div>
	   <a th:href="@{/adminNoticeInsert}" class="btn btn-primary">공지사항등록</a>
	   </div>
	   <br>
	   <br>
	   <div>
	   <a th:href="@{/adminNoticeDetail}" class="btn btn-primary">상세보기 화면</a>
	   </div>
</th:block>

<!-- / Content -->

<!-- script -->
<th:block layout:fragment="pageScript">
  <link rel="stylesheet" th:href="@{/admin/vendor/libs/datatables/datatables.css}">
  <script th:src="@{/admin/vendor/libs/popper/popper.js}"></script>
  <script th:src="@{/admin/vendor/js/bootstrap.js}"></script>
  <script th:src="@{/admin/vendor/js/sidenav.js}"></script>

  <!-- Libs -->
  <script th:src="@{/admin/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
  <script th:src="@{/admin/vendor/libs/datatables/datatables2.js}"></script>

  <!-- Demo -->
  <script th:src="@{/admin/js/demo.js}"></script>
  <script th:src="@{/admin/js/tables_datatables.js}"></script>
</th:block>
<!-- /script -->



</html>
