<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin/adminDefault}" class="default-style">


<!-- Content -->
<th:block layout:fragment="adminContents">
	

	<style type="text/css">
#text {
	-moz-appearance: textfield-multiline;
	-webkit-appearance: textarea;
	border: 1px solid gray;
	font: medium -moz-fixed;
	font: -webkit-small-control;
	overflow: auto;
	padding: 2px;
	resize: both;
}

button {
	-moz-box-shadow: 0px 1px 0px 0px #fff6af;
	-webkit-box-shadow: 0px 1px 0px 0px #fff6af;
	box-shadow: 0px 1px 0px 0px #fff6af;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #ffec64
		), color-stop(1, #ffab23));
	background: -moz-linear-gradient(top, #ffec64 5%, #ffab23 100%);
	background: -webkit-linear-gradient(top, #ffec64 5%, #ffab23 100%);
	background: -o-linear-gradient(top, #ffec64 5%, #ffab23 100%);
	background: -ms-linear-gradient(top, #ffec64 5%, #ffab23 100%);
	background: linear-gradient(to bottom, #ffec64 5%, #ffab23 100%);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffec64',
		endColorstr='#ffab23', GradientType=0);
	background-color: #ffec64;
	-moz-border-radius: 15px;
	-webkit-border-radius: 15px;
	border-radius: 10px;
	border: 1px solid #ffaa22;
	display: inline-block;
	cursor: pointer;
	color: #333333;
	font-family: Arial;
	font-size: 15px;
	font-weight: bold;
	padding: 5px 10px;
	text-decoration: none;
	text-shadow: 0px 1px 0px #ffee66;
}
</style>
	<script src="http://code.jquery.com/jquery-3.2.1.min.js">
		
	</script>
	<script>
		document.execCommand('styleWithCSS', false, true);
		document.execCommand('insertBrOnReturn', false, true);
		$(document).ready(function() {
			
			$('#nsbtn').click(function(){
				var boardContenttext = $('#boardContent').text();
				var boardContenthtml = $('#boardContent').html();
				var boardTitle = $('#boardTitle');
				var boardContent = $('input[name="boardContent"]').val(boardContenthtml);
				if(boardContenttext.trim() == null || boardContenttext.trim() == ""){
					alert('내용을 입력해주세요.');
					$('#boardContent').focus();
					return false;
				}
				if(boardContenttext.trim() == null || boardContenttext.trim() == ""){
					alert('내용을 입력해주세요.');
					$('#boardContent').focus();
					return false;
				}
				if(boardTitle.val().trim() == null || boardTitle.val().trim() == ""){
					alert('제목을 입력해주세요.');
					$('#boardTitle').focus();
					return false;
				}
				
			});
			$('#text').focus();
			$('.noteButton').click(function() {
				document.execCommand($(this).attr('id'), false, true);
			});
			
			$('select').change(function() {
				document.execCommand($(this).attr('id'), false, $(this).val());
			});
		});
	</script>
	<h4 class="font-weight-bold py-3 mb-4">
		<span class="text-muted font-weight-light"></span>공지사항 등록
	</h4>
	<div class="card mb-4">
				<form th:action="@{/adminNoticeInsert}" method="Post">
		<div>
			<div>
				<h4 style="padding-left: 40%; padding-top: 10px;">제목 입력</h4>
				<input id="boardTitle" type="text" name="boardTitle" class="form-control"
					placeholder="제목을 입력해주세요.">
			</div>
		</div>
		<div style="background-color: #; padding-top: 10px;">
			<a class="btn btn-secondary noteButton" id="selectAll">전체선택</a>
			<a class="btn btn-secondary noteButton" id="bold">굵게</a>
			<a class="btn btn-secondary noteButton" id="italic">기울임</a>
			<a class="btn btn-secondary noteButton" id="underLine">밑줄</a>
			<a class="btn btn-secondary noteButton" id="justifyLeft">왼쪽정렬</a>
			<a class="btn btn-secondary noteButton" id="justifyCenter">가운데정렬</a>
			<a class="btn btn-secondary noteButton" id="justifyRight">오른쪽정렬</a>

			<select id="fontName" style="height: 40px; width: 100px;">
				<option value="글꼴선택">글꼴 선택</option>
				<option value="돋움">돋움</option>
				<option value="굴림">굴림</option>
				<option value="궁서">궁서</option>
				<option value="바탕">바탕</option>
				<option value="맑은 고딕">맑은 고딕</option>
			</select> <select id="fontSize" style="height: 40px; width: 100px;">
				<option value="">글자 크기</option>
				<option value="1">4px</option>
				<option value="2">8px</option>
				<option value="3">10px</option>
				<option value="4">12px</option>
				<option value="5">16px</option>
				<option value="6">20px</option>
				<option value="7">30px</option>
			</select> <select id="foreColor" style="height: 40px; width: 100px;">
				<option value="">글자 색깔</option>
				<option value="#ffffff">흰색</option>
				<option value="#f00">빨강</option>
				<option value="#00f">파랑</option>
				<option value="#0f0">초록</option>
				<option value="#ffff00">노랑</option>
				<option value="#000">검정</option>
			</select> <select id="hiliteColor" style="height: 40px; width: 100px;">
				<option value="">글자 배경색</option>
				<option value="#ffffff">흰색</option>
				<option value="#f00">빨강</option>
				<option value="#00f">파랑</option>
				<option value="#0f0">초록</option>
				<option value="#ffff00">노랑</option>
				<option value="#000">검정</option>
			</select>
		</div>
		<div style="padding-left: 40%; padding-top: 10px;">
			<h4>내용 입력</h4>
		</div>
		<div id="boardContent" class="form-control" rows="30" style="height: 400px;"
			CONTENTEDITABLE></div>
		<input type="hidden" name="boardContent">
		<input style="width: 100%" type="submit" id="nsbtn" value="공지사항 등록" class="btn btn-primary">
		</form>
	</div>
	</div>
</th:block>

<!-- / Content -->

<!-- script -->
<th:block layout:fragment="pageScript">


</th:block>
<!-- /script -->



</html>
