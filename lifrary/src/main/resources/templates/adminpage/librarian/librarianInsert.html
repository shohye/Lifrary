<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/admin/adminDefault}"
	  class="default-style">
  
  <!-- headAdd(Libs&page) -->
  <th:block layout:fragment="adminHeadAdd">
    <link rel="stylesheet" th:href="@{admin/vendor/libs/select2/select2.css}">
  	<link rel="stylesheet" th:href="@{admin/vendor/libs/bootstrap-tagsinput/bootstrap-tagsinput.css}">
  </th:block>
  <!-- /headAdd(Libs&page) -->
	 
  <!-- Content -->
         <th:block layout:fragment="adminContents">
<body>
  <div class="page-loader">
    <div class="bg-primary"></div>
  </div>

  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-2">
    <div class="layout-inner">

      <!-- Layout sidenav -->
      <!-- /Layout sidenav -->


      <!-- Layout container -->
      <div class="layout-container">
      
        <!-- Layout navbar -->
        <!-- /Layout navbar -->
      

        <!-- Layout content -->
        <div class="layout-content">

          <!-- Content -->
          <div class="container-fluid flex-grow-1 container-p-y">

            <h4 class="font-weight-bold py-3 mb-4">
              <span class="text-muted font-weight-light">Forms /</span> 사서를 등록해주는폼
            </h4>

            <div class="card mb-4">
              <div class="card-body">
                <form th:action="@{/librarianInsert}" id="validation-form" method="post">
                  <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label">사서 아이디</label>
	                    <input type="text" class="form-control" name="uId" placeholder="아이디">
	                    <small class="form-text text-muted">아이디를 입력해주세요.</small>
                 	 </div>
	                  <div class="form-group col-md-6" >
	                    <label class="form-label">비밀번호</label>
	                    <input type="password" class="form-control" name="uPw" placeholder="비밀번호">
	                    <small class="form-text text-muted">비밀번호를 입력해주세요.</small>
	                  </div>
	              </div>
	              <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label">이름</label>
	                    <input type="text" class="form-control" name="uName" placeholder="이름">
	                    <small class="form-text text-muted">이름을 입력해주세요.</small>
	                  </div>
	                  <div class="form-group col-md-6">
	                    <label class="form-label">핸드폰</label>
	                    <input type="text" class="form-control" name="uTel" placeholder="핸드폰">
	                    <small class="form-text text-muted">핸드폰번호를 입력해주세요.</small>
	                  </div>
	              </div>
	              <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label">이메일</label>
	                    <input type="text" class="form-control" name="uEmail" placeholder="이메일">
	                    <small class="form-text text-muted">이메일을 입력해주세요.</small>
	                  </div>
	                  <div class="form-group col-md-6">
	                    <label class="form-label">생년월일</label>
	                    <input type="text" class="form-control" name="uBirth" placeholder="생년월일">
	                  </div>
	              </div>
	              <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label">주소</label>
	                    <input type="text" class="form-control" name="uAddr" placeholder="주소">
	                    <small class="form-text text-muted">주소를 입력해주세요.</small>
	                  </div>
	              </div>
		           <div class="form-group">
                    <label class="form-label">▼권한을 선택해주세요</label>
                    <div class="custom-controls-stacked">
                      <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="llInsert">
                        <span class="custom-control-label">서서 권한 등록</span>
                      </label>
                      <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="llCarry">
                        <span class="custom-control-label">수서 권한 등록</span>
                      </label>
                      <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="llBookAdmin">
                        <span class="custom-control-label">도서관리 권한 등록</span>
                      </label>
                      <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="llBookStock">
                        <span class="custom-control-label">장서점검 권한 등록</span>
                      </label>
                      <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="llStats">
                        <span class="custom-control-label">통계 권한 등록</span>
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">회원가입</button>
                </form>
              </div>
            </div>

          </div>
          <!-- / Content -->

          <!-- Layout footer -->
          <!-- / Layout footer -->

        </div>
        <!-- Layout content -->

      </div>
      <!-- / Layout container -->

    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-sidenav-toggle"></div>
  </div>
  <!-- / Layout wrapper -->
  
 <!--  scripts -->
  <th:block layout:fragment="pageScript">
   <script th:src="@{admin/vendor/libs/validate/validate.js}"></script>
   <script th:src="@{admin/vendor/libs/select2/select2.js}"></script>
   <script th:src="@{admin/vendor/libs/bootstrap-tagsinput/bootstrap-tagsinput.js}"></script>
  
   <script th:src="@{admin/js/forms_validation.js}"></script>  
  </th:block>
 <!-- / scripts -->
</body>

            
          </th:block>
          <!-- / Content -->
</html>
