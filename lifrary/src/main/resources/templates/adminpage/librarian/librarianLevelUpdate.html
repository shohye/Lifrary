<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/admin/adminDefault}"
	  class="default-style">
  
  <!-- headAdd(Libs&page) -->
  <th:block layout:fragment="adminHeadAdd">
    <link rel="stylesheet" th:href="@{admin/vendor/libs/select2/select2.css}">
  	<link rel="stylesheet" th:href="@{admin/vendor/libs/bootstrap-tagsinput/bootstrap-tagsinput.css}">
  </th:block>
  <!-- /headAdd(Libs&page) -->
  
<!-- teamScript(각페이지에서 각자 구현할 자바스크립트)  -->
  <th:block layout:fragment="teamHeadScript">
    <script type="text/javascript">
   </script>
  </th:block>
<!-- / teamScript(각페이지에서 각자 구현할 자바스크립트)  -->
	 
  <!-- Content -->
         <th:block layout:fragment="adminContents">
<body>
  <div class="page-loader">
    <div class="bg-primary"></div>
  </div>

  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-2">
    <div class="layout-inner">

      <!-- Layout sidenav -->
      <!-- /Layout sidenav -->


      <!-- Layout container -->
      <div class="layout-container">
      
        <!-- Layout navbar -->
        <!-- /Layout navbar -->
      

        <!-- Layout content -->
        <div class="layout-content">

          <!-- Content -->
          <div class="container-fluid flex-grow-1 container-p-y">

            <h4 class="font-weight-bold py-3 mb-4">
              <span class="text-muted font-weight-light">Forms /</span> 사서를 등록해주는폼
            </h4>

            <div class="card mb-4">
              <div class="card-body">
                <form th:action="@{/admin/librarianLevelUpdate}" id="validation-form" method="post" th:with="llu = ${librarianLevelUpdate}">
	              <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label">구분</label>
	                    <input type="text" class="form-control" name="uDivision" value="사서" placeholder="구분" readonly="readonly">
                 	  </div>
	                  <div class="form-group col-md-6">
	                    <label class="form-label">도서관코드</label>
	                    <input type="text" class="form-control" name="lCode" th:value="${llu.lCode}" placeholder="도서관코드">
	                    <small class="form-text text-muted">도서관코드 입력바람</small>
	                  </div>
	              </div>
                  <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label">사서 아이디</label>
	                    <input type="text" class="form-control" name="uId" th:value="${llu.uId}" placeholder="아이디">
	                    <small class="form-text text-muted">아이디를 입력해주세요.</small>
                 	 </div>
	                  <div class="form-group col-md-6" >
	                    <label class="form-label">비밀번호</label>
	                    <input type="password" class="form-control" name="uPw" th:value="${llu.uPw}" placeholder="비밀번호">
	                    <small class="form-text text-muted">비밀번호를 입력해주세요.</small>
	                  </div>
	              </div>
	              <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label">이름</label>
	                    <input type="text" class="form-control" name="uName" th:value="${llu.uName}" placeholder="이름">
	                    <small class="form-text text-muted">이름을 입력해주세요.</small>
	                  </div>
	                  <div class="form-group col-md-6">
	                    <label class="form-label">핸드폰</label>
	                    <input type="text" class="form-control" name="uTel" th:value="${llu.uTel}" placeholder="핸드폰">
	                    <small class="form-text text-muted">핸드폰번호를 입력해주세요.</small>
	                  </div>
	              </div>
	              <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label">이메일</label>
	                    <input type="text" class="form-control" name="uEmail" th:value="${llu.uEmail}" placeholder="이메일">
	                    <small class="form-text text-muted">이메일을 입력해주세요.</small>
	                  </div>
	                  <div class="form-group col-md-6">
	                    <label class="form-label">생년월일</label>
	                    <input type="text" class="form-control" name="uBirth" th:value="${llu.uBirth}" placeholder="생년월일">
	                  </div>
	              </div>
	              <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label">주소</label>
	                    <input type="text" class="form-control" name="uAddr" th:value="${llu.uAddr}" placeholder="주소">
	                    <small class="form-text text-muted">주소를 입력해주세요.</small>
	                  </div>
	              
	              <!-- <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label">등록날짜</label>
	                    <input type="text" class="form-control" name="uDate" placeholder="등록날짜">
	                    <small class="form-text text-muted">자동으로 등록일이 들오가유.</small>
	                  </div>
	              </div> -->
	              <div class="form-group col-md-6">
                    <label class="form-label">이메일수신</label>
                      <div class="form-check">
                       <label class="custom-control custom-radio">
                  		  <input th:if="${llu.uEmailAgree eq 'O'}" name="uEmailAgree" type="radio" class="custom-control-input" value="O" checked="">
	                      <input th:unless="${llu.uEmailAgree eq 'O'}" name="uEmailAgree" type="radio" class="custom-control-input" value="O">
                  		  <span class="custom-control-label">동의</span>
                       </label>
                       <label class="custom-control custom-radio">
                   		  <input th:if="${llu.uEmailAgree eq 'X'}" name="uEmailAgree" type="radio" class="custom-control-input" value="X" checked="">
		                  <input th:unless="${llu.uEmailAgree eq 'X'}" name="uEmailAgree" type="radio" class="custom-control-input" value="X">
                   		  <span class="custom-control-label">비동의</span>
                       </label>
                      </div>
		          </div>
		          </div>
	             
	      	<label class="form-label">권한 부여 해주세요</label>
	           <div class="form-row">
	              <div class="form-group col-md-6">
                   <label class="form-label">▶사서권한</label>
                    <div class="form-check">
                     <label class="custom-control custom-radio">
               		   	 <input th:if="${llu.llInsert eq 'O'}" name="llInsert" type="radio" class="custom-control-input" value="O" checked="">
		                 <input th:unless="${llu.llInsert eq 'O'}" name="llInsert" type="radio" class="custom-control-input" value="O">
               		   	 <span class="custom-control-label">부여</span>
                     </label>
                     <label class="custom-control custom-radio">
                 		 <input th:if="${llu.llInsert eq 'X'}" name="llInsert" type="radio" class="custom-control-input" value="X" checked="">
		                 <input th:unless="${llu.llInsert eq 'X'}" name="llInsert" type="radio" class="custom-control-input" value="X">
                 		 <span class="custom-control-label">미부여</span>
                     </label>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                   <label class="form-label">▶수서권한</label>
                    <div class="form-check">
                     <label class="custom-control custom-radio">
               		   	 <input th:if="${llu.llCarry eq 'O'}" name="llCarry" type="radio" class="custom-control-input" value="O" checked="">
		                 <input th:unless="${llu.llCarry eq 'O'}" name="llCarry" type="radio" class="custom-control-input" value="O">
               		   	<span class="custom-control-label">부여</span>
                     </label>
                     <label class="custom-control custom-radio">
                 		 <input th:if="${llu.llCarry eq 'X'}" name="llCarry" type="radio" class="custom-control-input" value="X" checked="">
		                 <input th:unless="${llu.llCarry eq 'X'}" name="llCarry" type="radio" class="custom-control-input" value="X">
                 		 <span class="custom-control-label">미부여</span>
                     </label>
                    </div>
                  </div>
              </div>
              
              <div class="form-row">
                 <div class="form-group col-md-6">
                   <label class="form-label">▶도서권한[대출,반납,예약]</label>
                    <div class="form-check">
                     <label class="custom-control custom-radio">
               		   	 <input th:if="${llu.llBookAdmin eq 'O'}" name="llBookAdmin" type="radio" class="custom-control-input" value="O" checked="">
		                 <input th:unless="${llu.llBookAdmin eq 'O'}" name="llBookAdmin" type="radio" class="custom-control-input" value="O">
               		   	<span class="custom-control-label">부여</span>
                     </label>
                     <label class="custom-control custom-radio">
                 		 <input th:if="${llu.llBookAdmin eq 'X'}" name="llBookAdmin" type="radio" class="custom-control-input" value="X" checked="">
		                 <input th:unless="${llu.llBookAdmin eq 'X'}" name="llBookAdmin" type="radio" class="custom-control-input" value="X">
                 		 <span class="custom-control-label">미부여</span>
                     </label>
                    </div>
                  </div>
	              <div class="form-group col-md-6">
                   <label class="form-label">▶장서점검권한</label>
                    <div class="form-check">
                     <label class="custom-control custom-radio">
               		   	 <input th:if="${llu.llBookStock eq 'O'}" name="llBookStock" type="radio" class="custom-control-input" value="O" checked="">
		                 <input th:unless="${llu.llBookStock eq 'O'}" name="llBookStock" type="radio" class="custom-control-input" value="O">
               		   	<span class="custom-control-label">부여</span>
                     </label>
                     <label class="custom-control custom-radio">
                 		 <input th:if="${llu.llBookStock eq 'X'}" name="llBookStock" type="radio" class="custom-control-input" value="X" checked="">
		                 <input th:unless="${llu.llBookStock eq 'X'}" name="llBookStock" type="radio" class="custom-control-input" value="X">
                 		 <span class="custom-control-label">미부여</span>
                     </label>
                    </div>
                  </div>
             </div>
             
	            <div class="form-row">
	               <div class="form-group col-md-6">
                   <label class="form-label">▶통계권한</label>
                    <div class="form-check">
                     <label class="custom-control custom-radio">
               		   	 <input th:if="${llu.llStats eq 'O'}" name="llStats" type="radio" class="custom-control-input" value="O" checked="">
		                 <input th:unless="${llu.llStats eq 'O'}" name="llStats" type="radio" class="custom-control-input" value="O">
               		   	<span class="custom-control-label">부여</span>
                     </label>
                     <label class="custom-control custom-radio">
                 		 <input th:if="${llu.llStats eq 'X'}" name="llStats" type="radio" class="custom-control-input" value="X" checked="">
		                 <input th:unless="${llu.llStats eq 'X'}" name="llStats" type="radio" class="custom-control-input" value="X">
                 		 <span class="custom-control-label">미부여</span>
                     </label>
                    </div>
                   </div>
                 </div>

                  <button type="submit" class="btn btn-primary">회원가입</button>
                </form>
              </div>
            </div>

          </div>
          <!-- / Content -->

          <!-- Layout footer -->
          <!-- / Layout footer -->

        </div>
        <!-- Layout content -->

      </div>
      <!-- / Layout container -->

    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-sidenav-toggle"></div>
  </div>
  <!-- / Layout wrapper -->
  
 <!--  scripts -->
  <th:block layout:fragment="pageScript">
   <script th:src="@{/admin/vendor/libs/validate/validate.js}"></script>
   <script th:src="@{/admin/vendor/libs/select2/select2.js}"></script>
   <script th:src="@{/admin/vendor/libs/bootstrap-tagsinput/bootstrap-tagsinput.js}"></script>
  
   <script th:src="@{/admin/js/forms_validation.js}"></script>  
  </th:block>
 <!-- / scripts -->
</body>

            
          </th:block>
          <!-- / Content -->
</html>
