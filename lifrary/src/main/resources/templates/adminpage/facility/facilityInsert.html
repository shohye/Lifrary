<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/admin/adminDefault}"
	  class="default-style">
  
  <!-- headAdd(Libs&page) -->
  <th:block layout:fragment="adminHeadAdd">
    <link rel="stylesheet" th:href="@{/admin/vendor/libs/select2/select2.css}">
  	<link rel="stylesheet" th:href="@{/admin/vendor/libs/bootstrap-tagsinput/bootstrap-tagsinput.css}">
  </th:block>
  <!-- /headAdd(Libs&page) -->
	 
	 <!-- teamScript(각페이지에서 각자 구현할 자바스크립트)  -->
  <th:block layout:fragment="teamHeadScript">
  <script th:inline="javascript">
		$(document).ready(function(){
			var seatArray = new Array();

			$(document).on('click','.tdClass',function(){
				console.log($(this).attr('status') + " <== status")
				console.log($(this).attr('seat') + " <== seat")
				
				if($(this).attr('status') == 'true'){
					 
					seatArray.push($(this).attr('seat')) // 없으면 선택한곳의 'seat'를 배열의 맨 뒤쪽에 넣는다.
					$(this).css("background-color", 'black'); // 없으면 선택한곳의 배경색을 검정으로 바꾼다.
					$(this).text(seatArray.indexOf($(this).attr('seat'))+1) // 없으면 선택한곳의 text를 배열+1로 변경한다 (1,2,3,4...)
					$(this).css("color",'white'); // 없으면 선택한곳의 글자색을 화이트로 변경
					$(this).attr('status','false'); //없으면 선택한곳의 status속성을 false로 변경 
					
				}else if($(this).attr('status') == 'false'){
					 var con_test = confirm("이미 선택된 좌석입니다. "+
							"[선택좌석 : '"+$(this).attr('seat')+"'] 제거하려면 확인을 누르세요.");
					
					if(con_test == true){
						console.log('확인누름');						
						seatArray.splice(seatArray.indexOf($(this).attr('seat')),1); //선택된 배열의 인덱스부터 1개를 지움
						$(this).css("background-color", 'white'); // 누른곳의 배경색을 하얀색으로 바꾼다.
						$(this).text($(this).attr('seat')); // 누른곳의 text를 누른곳의 seat속성으로 변경한다.
						$(this).css("color",'black'); // 누른곳의 글자색을 블랙으로 변경
						$(this).attr('status', 'true'); // 누른곳의 status속성을 true로 변경
						
						//$('.tdClass').text(seatArray.indexOf()) // 배열에 있는 인덱스 = attr('seat')
						//중간값을 눌렀을때 어떻게 뒤의 값들을 당겨올지 생각할것.
						
					} else if(con_test == false) {
						console.log('취소누름');
					} 
				}
				
				console.log(seatArray);
			})
			
			//만들어진 좌석 배열 ajax를 통해 깐뜨롤러로 보내기
			$('#arrayBtn').click(function(){
				if(seatArray.length > 1){ // 배열이 1개 이상 있어야 ajax 실행
					var dataMap = {'seatArray' : seatArray}
					$.ajax({
						type: "post",
						url: "/getArray",
						traditional : true,
						data: dataMap,
						success: function (data) {
							console.log('완료');
							}
						});
					} else {
						alert('자리를 한곳 이상 선택해주세요')
					}
			})
			/* 아래부터는 유효성검사 */
			$('#fKinds').change(function(){
  				var fKinds = $(this).val();
  				var fTerm = $('#fTerm'); 
  				if(fKinds == '열람실'){
  					fTerm.val('3시간');
  				}else if(fKinds == '스터디룸'){
  					fTerm.val('5시간');
  				}else if(fKinds == '강연실'){
  					fTerm.val('하루');
  				}else if(fKinds == '사물함'){
  					fTerm.val('한달');
  				}
  			})
  			
  			$('#inUpBtn').click(function(){
  				var uId = $('#uId').val();
  				var facilityInUpForm = $('#facilityInUpForm');
  				if(uId == ''){
  					alert('세션이 종료되었습니다. 다시 로그인 해주세요.');
  					location.href = '/admin/login';
  					return false;
  				}
  				
  				facilityInUpForm.submit();
  			})
  			
			
		})
		</script>
  	
  </th:block>
  <!-- / teamScript(각페이지에서 각자 구현할 자바스크립트)  -->
	 
  <!-- Content -->
         <th:block layout:fragment="adminContents">
<body>
  <div class="page-loader">
    <div class="bg-primary"></div>
  </div>

  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-2">
    <div class="layout-inner">

      <!-- Layout sidenav -->
      <!-- /Layout sidenav -->


      <!-- Layout container -->
      <div class="layout-container">
      
        <!-- Layout navbar -->
        <!-- /Layout navbar -->
      

        <!-- Layout content -->
        <div class="layout-content">

          <!-- Content -->
          <div class="container-fluid flex-grow-1 container-p-y">

            <h4 class="font-weight-bold py-3 mb-4">
              <span class="text-muted font-weight-light"></span> 공공시설 등록 폼
            </h4>

            <div class="card mb-4">
              <div class="card-body" style="border: 1px solid;">
                <form id="facilityInUpForm" th:action="@{/admin/facilityInsert}" method="post">
                  <div class="form-row">
	                  <div class="form-group col-md-3">
	                    <label class="form-label">등록 사서 아이디</label>
	                    <input id="uId" type="text" class="form-control" name="uId" readonly="readonly" th:value="${session.SAID}">
                 	 </div>
	                    <input type="hidden" class="form-control" name="lCode" th:value="${session.LIBNUM}">           	 
	              </div>
	              <div class="form-row">
	                  <div class="form-group col-md-3" >
	                    <label class="form-label">시설명</label>
	                    <input id="fName" type="text" class="form-control" name="fName" placeholder="시설명">
	                    <small class="form-text text-muted">시설명을 입력해주세요.</small>
	                  </div>
	                  <div class="form-group col-md-3" >
	                  <label class="form-label">시설 종류</label>
		                   <select id = "fKinds" class="form-control">
			                  <option>:: 선택 ::</option>
			                  <option value = "열람실">열람실</option>
			                  <option value = "스터디룸">스터디룸</option>
			                  <option value = "강연실">강연실</option>
			                  <option value = "사물함">사물함</option>
			                </select>
	                    <small class="form-text text-muted">시설 종류를 선택해주세요.</small>
	                  </div>
	              </div>
	              <div class="form-row">
	                  <div class="form-group col-md-3" >
	                    <label class="form-label">시설 위치</label>
	                    <input id="fLocation" type="text" class="form-control" name="fLocation" placeholder="시설 위치">
	                    <small class="form-text text-muted">시설 위치를 입력해주세요.</small>
	                  </div>
	                  <div class="form-group col-md-3" >
	                    <label class="form-label">수용 인원</label>
	                    <input id="fAccommodate" type="number" class="form-control" name="fAccommodate" placeholder="수용 인원" min="1">
	                    <small class="form-text text-muted">수용 인원을 입력해주세요.</small>
	                  </div>
	              </div>
	              <div class = "form-row">
	              	<div class="form-group col-md-3" >
	                    <label class="form-label">사용 성별</label>
	                    	<select id="fGender" class="form-control">
			                  <option>:: 선택 ::</option>
			                  <option value="남성">남성</option>
			                  <option value="여성">여성</option>
			                  <option value="공용">공용</option>
			                </select>
	                    <small class="form-text text-muted">사용 성별을 선택해주세요.</small>
	                  </div>
	                  <div class="form-group col-md-3" >
	                    <label class="form-label">이용 시간</label>
	                    <input id="fTerm" type="text" class="form-control" name="fTerm" placeholder="시설 종류를 선택해주세요." readonly="readonly">
	                    <small class="form-text text-muted">시설 종류에 따라 시간이 자동 입력</small>
	                  </div>
	              </div>
		          <div class = "form-row">
	              	<div class="form-group col-md-8" >
	              		<label class="form-label">선택된 좌석 문자열</label>
	              		<input type="text" class="form-control" readonly="readonly">
		                <small class="form-text text-muted">아래에서 좌석을 만들어주세요.</small>
	                </div>
	              </div>
                 	 <button id = "inUpBtn" type="button" class="btn btn-primary">등록하기</button>
                </form>
	               
	             <div class = "form-row">
	              	<div class="form-group col-md-3" >
	              		
				 	</div>
				 </div>
	             <div class = "form-row">
	              	<div class="form-group col-md-3" >
	              		
				 	</div>
				 </div>
				 
                <div class = "form-row">
	              	<div class="form-group col-md-3" >
	              		<label class="form-label">좌석 만들기</label>
		                <form th:action="@{/libSeat}" method="post">
							가로 입력 : <input type="number" class="form-control" id="garo" name="garo" min="1" max = "40"><br> 
							세로 입력 : <input type="number" class="form-control" id="sero" name="sero" min="1" max = "40"><br>
							<small class="form-text text-muted">가로, 세로길이를 입력해주세요.</small>
							
							<button type="submit" id="tableBtn">테이블 만들기</button>
						</form>
					</div>
				</div>
				
             		 <div>
							<!-- ex> 가로3 세로 5  //   garo = 5  "${s}*${garo}+${g+1}"-->
								<table border="2">
								
									<th:block th:each="s : ${sList}">
										<tr>
											<th:block th:each="g : ${gList}">
												<td class="tdClass" style="color:black; text-align: center; font-size:12px;  width: 40px; height: 25px;" th:text="|${s+1}-${g+1}|" th:seat="|${s+1}-${g+1}|" th:status="true"></td>
											</th:block>
										</tr>
									</th:block>
						
								</table>
					</div>
				</div>
              </div>
            </div>

          </div>
          <!-- / Content -->

          <!-- Layout footer -->
          <!-- / Layout footer -->

        </div>
        <!-- Layout content -->

      </div>
      <!-- / Layout container -->

    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-sidenav-toggle"></div>
  </div>
  <!-- / Layout wrapper -->
  
 <!--  scripts -->
  <th:block layout:fragment="pageScript">
   <script th:src="@{/admin/vendor/libs/validate/validate.js}"></script>
   <script th:src="@{/admin/vendor/libs/select2/select2.js}"></script>
   <script th:src="@{/admin/vendor/libs/bootstrap-tagsinput/bootstrap-tagsinput.js}"></script>
  
   <script th:src="@{/admin/js/forms_validation.js}"></script>  
  </th:block>
 <!-- / scripts -->
</body>

            
          </th:block>
          <!-- / Content -->
</html>
