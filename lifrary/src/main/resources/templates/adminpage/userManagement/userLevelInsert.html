<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/admin/adminDefault}"
	  class="default-style">


   <!-- Content -->
   		<th:block layout:fragment="adminContents">

  <div class="page-loader">
    <div class="bg-primary"></div>
  </div>

  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-2">
    <div class="layout-inner">

      <!-- Layout sidenav -->
      <!-- /Layout sidenav -->
      

      <!-- Layout container -->
      <div class="layout-container">
        <!-- Layout navbar -->
        <!-- /Layout navbar -->
        

        <!-- Layout content -->
        <div class="layout-content">

          <!-- Content -->
          <div class="container-fluid flex-grow-1 container-p-y">

            <h4 class="font-weight-bold py-3 mb-4">
              <span class="text-muted font-weight-light">Forms /</span> 회원등급등록화면
            </h4>

            
            <div class="card mb-4">
              <h6 class="card-header">
                Form row
              </h6>
              <div class="card-body">
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label class="form-label">회원등급</label>
                      <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                      <label class="form-label">(관리자)아이디</label>
                      <input type="password" class="form-control" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label">등급 명</label>
                    <input type="text" class="form-control" placeholder="1234 Main St">
                  </div>
                  <div class="form-group">
                    <label class="form-label">기준권수(최소)</label>
                    <input type="text" class="form-control" placeholder="1234 Main St">
                  </div>
                  <div class="form-group">
                    <label class="form-label">기준권수(최대)</label>
                    <input type="text" class="form-control" placeholder="Apartment, studio, or floor">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label class="form-label">대출가능 권수</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                      <label class="form-label">대출 가능일 수 </label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                      <label class="form-label">State</label>
                      <select class="custom-select">
                        <option>Select state</option>
                        <option>California</option>
                        <option>Hawaii</option>
                        <option>Florida</option>
                        <option>Texas</option>
                        <option>Massachusetts</option>
                        <option>Alabama</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label class="form-label">Zip</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="custom-control custom-checkbox m-0">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-label">작성일과 등급코드는 자동 </span>
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary">등급 등록</button>
                </form>
              </div>
            </div>

          </div>
          <!-- / Content -->

          <!-- Layout footer -->

          <!-- / Layout footer -->

        </div>
        <!-- Layout content -->

      </div>
      <!-- / Layout container -->

    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-sidenav-toggle"></div>
  </div>
  <!-- / Layout wrapper -->
	<!--  scripts -->	
	<th:block layout:fragment="pageScript">
	</th:block>
	<!--  /scripts -->
  

	</th:block>

</html>
