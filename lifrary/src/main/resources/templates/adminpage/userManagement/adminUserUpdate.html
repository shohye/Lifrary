<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/admin/adminDefault}"
	  class="default-style">
  
  <!-- headAdd(Libs&page) -->
  <th:block layout:fragment="adminHeadAdd">
    <link rel="stylesheet" th:href="@{admin/vendor/libs/select2/select2.css}">
  	<link rel="stylesheet" th:href="@{admin/vendor/libs/bootstrap-tagsinput/bootstrap-tagsinput.css}">
  </th:block>
  <!-- /headAdd(Libs&page) -->
  
    <!-- teamScript(각페이지에서 각자 구현할 자바스크립트)  -->
  <th:block layout:fragment="teamHeadScript">
  <script type="text/javascript">
 /*  $(document).ready(function(){
	
	  

  });//document.ready  */
  
 </script>
  </th:block>
  <!-- / teamScript(각페이지에서 각자 구현할 자바스크립트)  -->
	 
  <!-- Content -->
         <th:block layout:fragment="adminContents">
	
		  <div class="page-loader">
		    <div class="bg-primary"></div>
		  </div>
		
		  <!-- Layout wrapper -->
		  <div class="layout-wrapper layout-2">
		    <div class="layout-inner">
		
		      <!-- Layout sidenav -->
		      <!-- /Layout sidenav -->
		
		
		      <!-- Layout container -->
		      <div class="layout-container">
		      
		        <!-- Layout navbar -->
		        <!-- /Layout navbar -->
		      
		
		        <!-- Layout content -->
		        <div class="layout-content">
		
		          <!-- Content -->
		          <div class="container-fluid flex-grow-1 container-p-y">
		
		            <h4 class="font-weight-bold py-3 mb-4">
		              <span class="text-muted font-weight-light">Forms /</span> 관리자가 회원수정
		            </h4>
		
		         <div class="card mb-4">
		              <div class="card-body">
		                <form th:action="@{/admin/adminUserUpdate}" id="validation-form" method="post" th:with="uup = ${uUpdate}">
		                  <div class="form-row">
			                  <div class="form-group col-md-6" >
			                    <label class="form-label">회원번호</label>
			                    <input type="text" class="form-control" name="uNumber" th:value="${uup.uNumber}" readonly="readonly">
			                  </div>
			                  <div class="form-group col-md-6">
			                    <label class="form-label">아이디</label>
			                    <input type="text" class="form-control" name="uId" th:value="${uup.uId}" readonly="readonly">
			                  </div>
			              </div>
			              <div class="form-row">
			                  <div class="form-group col-md-6">
			                    <label class="form-label">이름</label>
			                    <input type="text" class="form-control" name="uName" th:value="${uup.uName}" placeholder="이름">
			                  </div>
			               	  <div class="form-group col-md-6">
			                    <label class="form-label">연락처</label>
			                    <input type="text" class="form-control" name="uTel" th:value="${uup.uTel}" placeholder="연락처">
			                  </div>
			               </div>
			               <div class="form-row">   
			                  <div class="form-group col-md-6">
			                    <label class="form-label">이메일</label>
			                    <input type="text" class="form-control" name="uEmail" th:value="${uup.uEmail}" placeholder="이메일">
			                  </div>
			                  <div class="form-group col-md-6">
			                    <label class="form-label">주소</label>
			                    <input type="text" class="form-control" name="uAddr" th:value="${uup.uAddr}" placeholder="주소">
			                  </div>
			               </div>
			               <div class="form-row">   
			                  <div class="form-group col-md-6">
			                    <label class="form-label">연체일</label>
			                    <input type="text" class="form-control" name="uOverdueDay" th:value="${uup.uOverdueDay}" placeholder="Required">
			                  </div>
			                  <div class="form-group col-md-6">
			                    <label class="form-label">생년월일</label>
			                    <input type="text" class="form-control" name="uBirth" th:value="${uup.uBirth}" placeholder="Required">
			                  </div>
			               </div>
			               <div class="form-row">
			                  <div class="form-group col-md-6">
			                    <label class="form-label">등록일</label>
			                    <input type="text" class="form-control" name="uDate" th:value="${uup.uDate}" placeholder="Required">
			                  </div>
			               </div>
							<div class="ui md-6">
							  <div class="form-group col-md-6">
					             <div class="form-row align-items-center">	
					               <!--  <form th:action="@{/getUserSearch}" method="post"> -->
				                  <label class="form-label">회원등급</label>
				                  <select class="custom-select" name="ullevel">
				                    <option value="ul001">씨앗</option>
				                    <option value="ul002">새싹</option>
				                    <option value="ul003">꽃잎</option>
				                    <option value="ul004">열매</option>
				                    <option value="ul005">나무</option>
				                  </select>
					             </div>
					             <div class="form-row align-items-center">
								 	<!--  <form th:action="@{/getUserSearch}" method="post"> -->
				                  <label class="form-label">회원권한</label>
				                  <select class="custom-select" name="uasCode">
				                    <option value="uas001">0단계</option>
				                    <option value="uas002">1단계</option>
				                    <option value="uas003">2단계</option>
				                    <option value="uas004">3단계</option>
				                  </select>
								</div>
    						 </div>
				   		   </div>
		                 <div class="form-group">
		                    <label class="form-label">이메일수신</label>
		                     <div class="form-check">
		                      <label class="custom-control custom-radio">
	                   		   	<input th:if="${uup.uEmailAgree eq 'O'}" name="uEmailAgree" type="radio" class="custom-control-input" value="O" checked="">
	                   		   	<input th:unless="${uup.uEmailAgree eq 'O'}" name="uEmailAgree" type="radio" class="custom-control-input" value="O">	
	                   		   	<span class="custom-control-label">동의</span>
                              </label>
	                          <label class="custom-control custom-radio">
		                   		 <input th:if="${uup.uEmailAgree eq 'X'}" name="uEmailAgree" type="radio" class="custom-control-input" value="X" checked="">
		                   		 <input th:unless="${uup.uEmailAgree eq 'X'}" name="uEmailAgree" type="radio" class="custom-control-input" value="X">
		                   		 <span class="custom-control-label">비동의</span>
	                          </label>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label class="form-label">임명장 수여 </label>
		                     <div class="form-check">
		                      <label class="custom-control custom-radio">
	                   		   	<input th:if="${uup.uAppointment eq 'O'}" name="uAppointment" type="radio" class="custom-control-input" value="O" checked="">
	                   		   	<input th:unless="${uup.uAppointment eq 'O'}" name="uAppointment" type="radio" class="custom-control-input" value="O">
	                   		   	<span class="custom-control-label">동의</span>
                              </label>
	                          <label class="custom-control custom-radio">
		                   		<input th:if="${uup.uAppointment eq 'X'}" name="uAppointment" type="radio" class="custom-control-input" value="X" checked="">
	                   		    <input th:unless="${uup.uAppointment eq 'X'}" name="uAppointment" type="radio" class="custom-control-input" value="X">
		                   		 <span class="custom-control-label">비동의</span>
	                          </label>
		                    </div>
		                  </div>
							<button type="submit" class="btn btn-primary">수정완료</button>
		                </form>
		              </div>
		          	</div>
	          </div>
	          <!-- / Content -->
	
	          <!-- Layout footer -->
	          <!-- / Layout footer -->
	
	        </div>
	        <!-- Layout content -->
	
	      </div>
	      <!-- / Layout container -->
	
	    </div>
	
	    <!-- Overlay -->
	    <div class="layout-overlay layout-sidenav-toggle"></div>
	  </div>
		  <!-- / Layout wrapper -->
		  
		 <!--  scripts -->
		  <th:block layout:fragment="pageScript">
		   <script th:src="@{admin/vendor/libs/validate/validate.js}"></script>
		   <script th:src="@{admin/vendor/libs/select2/select2.js}"></script>
		   <script th:src="@{admin/vendor/libs/bootstrap-tagsinput/bootstrap-tagsinput.js}"></script>
		  
		   <script th:src="@{admin/js/forms_validation.js}"></script>  
		  </th:block>
		 <!-- / scripts -->
		

            
          </th:block>
          <!-- / Content -->
</html>
