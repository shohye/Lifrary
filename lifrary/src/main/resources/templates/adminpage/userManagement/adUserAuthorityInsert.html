<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/admin/adminDefault}"
	  class="default-style">

<th:block layout:fragment="adminTitle">
	<title>회원 권한등급 페이지</title>
</th:block>

   <!-- Content -->
   		<th:block layout:fragment="adminContents">

  <div class="page-loader">
    <div class="bg-primary"></div>
  </div>

  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-2">
    <div class="layout-inner">

      <!-- Layout sidenav -->
      <!-- /Layout sidenav -->
      

      <!-- Layout container -->
      <div class="layout-container">
        <!-- Layout navbar -->
        <!-- /Layout navbar -->
        

        <!-- Layout content -->
        <div class="layout-content">

          <!-- Content -->
          <div class="container-fluid flex-grow-1 container-p-y">

            <h4 class="font-weight-bold py-3 mb-4">
              <span class="text-muted font-weight-light">Forms /</span> 회원권한등록화면
            </h4>

            
            <div class="card mb-4">
              <h6 class="card-header">
                권한을 등록하세요
              </h6>
              <div class="card-body">
                <form th:action="@{/admin/adUserAuthorityInsert}" id="validation-form" method="post">
                  <div class="form-row">
	              <div class="form-group col-md-6">
	                 <label class="form-label">제한코드</label>
	                 <input type="text" class="form-control" name="uasCode" placeholder="제한코드">
	              </div>
	              <div class="form-group col-md-6">
	                 <label class="form-label">작성자 아이디</label>
	                 <input type="text" class="form-control" name="uId" placeholder="작성자 아이디">
	              </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label">제한 명</label>
                    <input type="text" class="form-control" name="uasName" placeholder="제한 명">
                  </div>
                  <div class="form-row">
	                 <div class="form-group col-md-6">
	                   <label class="form-label">연체일(최소)</label>
	                   <input type="text" class="form-control" name="uasOverdueMin" placeholder="최소 연체일">
	                 </div>
	                 <div class="form-group col-md-6">
	                   <label class="form-label">연체일(최대)</label>
	                   <input type="text" class="form-control" name="uasOverdueMax" placeholder="최대 연체일">
	                 </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label class="form-label">제한 일</label>
                      <input type="text" class="form-control" name="uasLimitDate" placeholder="제한 일">
                    </div>
                  </div>
             	 <div class="form-group">
                   <label class="form-label">대출권한</label>
                    <div class="form-check">
                     <label class="custom-control custom-radio">
               		   	<input name="uasLendLimit" type="radio" class="custom-control-input" value="O">
               		   	<span class="custom-control-label">대출가능</span>
                     </label>
                     <label class="custom-control custom-radio">
                 		 <input name="uasLendLimit" type="radio" class="custom-control-input" value="X">
                 		 <span class="custom-control-label">대출불가</span>
                     </label>
                    </div>
                  </div>
                  <div class="form-group">
                   <label class="form-label">공공시설</label>
                    <div class="form-check">
                     <label class="custom-control custom-radio">
               		   	 <input  name="uasFacilityLimit" type="radio" class="custom-control-input" value="O">
               		   	<span class="custom-control-label">사용가능</span>
                     </label>
                     <label class="custom-control custom-radio">
                 		 <input name="uasFacilityLimit" type="radio" class="custom-control-input" value="X">
                 		 <span class="custom-control-label">사용불가</span>
                     </label>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label class="form-label">제한 등록일</label>
                      <input type="text" class="form-control" name="uasDate" placeholder="제한 등록일">
                    </div>
                  </div>
                    
                 
                  <div class="form-group">
                    <label class="custom-control custom-checkbox m-0">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-label">작성일과 권한코드는 등록 날짜자동 </span>
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary">권한 등록</button>
                </form>
              </div>
            </div>


            

          </div>
          <!-- / Content -->

          <!-- Layout footer -->

          <!-- / Layout footer -->

        </div>
        <!-- Layout content -->

      </div>
      <!-- / Layout container -->

    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-sidenav-toggle"></div>
  </div>
  <!-- / Layout wrapper -->
	<!--  scripts -->	
	<th:block layout:fragment="pageScript">
	</th:block>
	<!--  /scripts -->
  

	</th:block>

</html>
