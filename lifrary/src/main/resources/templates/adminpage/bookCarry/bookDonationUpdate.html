<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/admin/adminDefault}"
	  class="default-style">
	 
	          <!-- Content -->
	      <th:block layout:fragment="adminContents">
          <div class="container-fluid flex-grow-1 container-p-y">

            <h4 class="font-weight-bold py-3 mb-4">
              <span class="text-muted font-weight-light">Forms /</span> 기증 신청자  상세&수정
            </h4>

            <div class="card mb-4">
              <div class="card-body" th:with="du=${donationUpdate}">
                <form id="validation-form" action="" method="post">
                  
                  <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label" >이름</label>
	                    <input type="text" class="form-control" name="bdnName" th:value="${du.bdnName}" placeholder="name">
	                   <!--  <small class="form-text text-muted">Example block-level help text here.</small> -->
	                  </div>
	                  <div class="form-group col-md-6">
	                    <label class="form-label">연락처</label>
	                    <input type="text" class="form-control" name="bdnTel" th:value="${du.bdnTel}" placeholder="telephone">
	                  </div>
	              </div>
            	  <div class="form-row"> 
	                 <div class="form-group col-md-6">
	                   <label class="form-label">주소</label>
	                   <input type="text" class="form-control" name="bdnAddr" th:value="${du.bdnAddr}" placeholder="address">
	                 </div>
	                 <div class="form-group col-md-6">
	                    <label class="form-label" >기증도서권수</label>
	                    <input type="text" class="form-control" name="bdnNum" th:value="|${du.bdnNum}권|" placeholder="book number">
	                   <!--  <small class="form-text text-muted">Example block-level help text here.</small> -->
	                  </div>
                  </div>
                  <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label" >기증도서권수</label>
	                    <input type="text" class="form-control" name="bdnNum" th:value="|${du.bdnNum}권|" placeholder="book number">
	                   <!--  <small class="form-text text-muted">Example block-level help text here.</small> -->
	                  </div>
	                  <div class="form-group col-md-6">
	                    <label class="form-label">신청일</label>
	                    <input type="text" class="form-control" th:value="${du.bdnDate}" name="bdnDate" >
	                  </div>
                  </div>
	              <div class="form-row">
	                  <div class="form-group col-md-6">
	                   <p>기증스티커</p>	
	                      <label class="custom-control custom-checkbox">
                              <input th:if="${du.bdnSticker eq 'O'}" type="checkbox" class="custom-control-input" name="bdnSticker" value="O" checked="">
                              <input th:unless="${du.bdnSticker eq 'O'}" type="checkbox" class="custom-control-input" name="bdnSticker" value="O">
                                <span class="custom-control-label">부착</span>
                          </label>
                           <label class="custom-control custom-checkbox">
                              <input th:if="${du.bdnSticker eq 'X'}" type="checkbox" class="custom-control-input" name="bdnSticker" value="X" checked="">
                              <input th:unless="${du.bdnSticker eq 'X'}" type="checkbox" class="custom-control-input" name="bdnSticker" value="X">
                                <span class="custom-control-label">미부착</span>
                          </label>
	                    
	                  </div>
	                  <div class="form-group col-md-6">
	                   <p>명예전당</p>	
	                      <label class="custom-control custom-checkbox">
                              <input th:if="${du.bdnHonorAgree eq 'O'}" type="checkbox" class="custom-control-input" name="bdnHonorAgree" value="O" checked="">
                              <input th:unless="${du.bdnHonorAgree eq 'O'}" type="checkbox" class="custom-control-input" name="bdnHonorAgree" value="O">
                                <span class="custom-control-label">등록</span>
                          </label>
                           <label class="custom-control custom-checkbox">
                              <input th:if="${du.bdnHonorAgree eq 'X'}" type="checkbox" class="custom-control-input" name="bdnHonorAgree" value="X" checked="">
                              <input th:unless="${du.bdnHonorAgree eq 'X'}" type="checkbox" class="custom-control-input" name="bdnHonorAgree" value="X">
                                <span class="custom-control-label">미등록</span>
                          </label>
	                    
	                  </div>
                  </div>   
                  <div class="form-row">
	                  <div class="form-group col-md-6">
	                   <p>개인정보수집동의여부</p>	
	                      <label class="custom-control custom-checkbox">
                              <input th:if="${du.bdnPersonal eq 'O'}" type="checkbox" class="custom-control-input" name="bdnPersonal" value="O" checked="">
                              <input th:unless="${du.bdnPersonal eq 'O'}" type="checkbox" class="custom-control-input" name="bdnPersonal" value="O">
                                <span class="custom-control-label">동의</span>
                          </label>
                           <label class="custom-control custom-checkbox">
                              <input th:if="${du.bdnPersonal eq 'X'}" type="checkbox" class="custom-control-input" name="bdnPersonal" value="X" checked="">
                              <input th:unless="${du.bdnPersonal eq 'X'}" type="checkbox" class="custom-control-input" name="bdnPersonal" value="X">
                                <span class="custom-control-label">비동의</span>
                          </label>
	                    
	                  </div>
                  </div>
                  
                  <div class="text-right mt-3">
                  	<button type="submit" class="btn btn-primary">수정</button>
 				  </div>
                </form>
              </div>
            </div>

          </div>
          <!-- / Content -->
	 
  
</html>
