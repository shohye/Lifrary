<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/admin/adminDefault}"
	  class="default-style">
	  
<!-- headAdd(Libs&page) -->
  
	  <th:block layout:fragment="adminHeadAdd">
	  
	  <!-- addLibs -->
	      <link rel="stylesheet" th:href="@{/admin/vendor/libs/datatables/datatables.css}">
	      <link rel="stylesheet" th:href="@{/admin/vendor/libs/datatables/select.dataTables.min.css}">
	  <!-- addPage -->
	  
	    <script th:src="@{/admin/vendor/js/jquery-3.3.1.min.js}"></script>
	    <script th:src="@{/admin/vendor/js/jquery.dataTables.js}"></script>
	    <script th:src="@{/admin/vendor/js/dataTables.responsive.min.js}"></script>
	    <script th:src="@{/admin/vendor/js/dataTables.buttons.min.js}"></script>
		<script th:src="@{/admin/vendor/js/buttons.html5.min.js}"></script>
		<script th:src="@{/admin/js/tables_datatables_purchase.js}"></script>
	   
	     
	 
	  </th:block>
	  
<!-- /headAdd(Libs&page) --> 
 
 
  <!-- Content -->
         <th:block layout:fragment="adminContents">
         <h4 class="d-flex justify-content-between align-items-center w-100 font-weight-bold py-3 mb-4">
			<div>구매예정 도서 리스트</div>
			
	<th:block th:if="${session.SALC} == 'O'">		
			<button type="button" class="btn btn-primary rounded-pill d-block"><span class="ion ion-md-add"></span>
				 <a th:href="@{/admin/bookPurchaseInsert}" style="color: white"> 도서 추가 </a>
			</button>
	</th:block>	
		
		</h4>
         
            <!-- DataTable within card -->

            <div class="card">
              
              <div class="card-datatable table-responsive">
                <table id="myTable" class="datatables-demo table table-striped table-bordered">
                
               
                
                  <thead>
                    <tr>
                      <th>ISBN</th>
                      <th>도서명</th>
                      <th>저자명</th>
                      <th>가격</th>
                      <th>권수</th>               
                      <th>등록일</th>
                      <th>상세&수정</th> 
                      <th>삭제</th>             
                    </tr>
                  </thead>
                  
                  <tbody>
				    <tr th:each="pl : ${purchaseList}">
				      <td class="align-middle" th:text="${pl.bookInformation.biIsbn}"></td>
				      <td class="align-middle" th:text="${#strings.abbreviate(pl.bookInformation.biName,22)}"></td>
				      <td class="align-middle" th:text="${#strings.abbreviate(pl.bookInformation.biAuthor,15)}"></td>
				      <td class="align-middle" th:text="${pl.bpPrice}"></td>
				      <td class="align-middle" th:text="${pl.bpBookNum}"></td>
				      
				      <td class="align-middle" th:text="${pl.bpDate}"></td>
				      <td class="align-middle text-center">
			      		
						   <a th:href="@{/admin/bookPurchaseUpdate(bpCode=${pl.bpCode})}" class="btn btn-default btn-xs icon-btn md-btn-flat" title="수정">
							 <i class="ion ion-md-create" title="수정"></i>
						   </a>						
					  </td>		  
					  <td class="align-middle text-center">     
                      <button type="button" class="btn btn-default btn-xs icon-btn md-btn-flat" data-toggle="modal" data-target="#modals-default">
                      		<i class="ion ion-ios-cut d-block"  title="삭제"></i>
                      </button>            
						  
                      </td>	
				    </tr>
				  </tbody> 
                </table>
              </div>
            </div>
            <div class="modal fade" id="modals-default">
                  <div class="modal-dialog">
                    <form class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">
                          	구매예정도서 목록 삭제
                          
                          <br>
                          <small class="text-muted">정말 삭제 하시겠습니까? 삭제하시는 경우 복구가 불가능한 목록입니다.<br>
                                                            삭제를 위하여 본인 id의 password를 작성해 주세요.</small>
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">×</button>
                      </div>
                      <div class="modal-body">
                      	<div class="form-row">
                          <div class="form-group col">
                            <label class="form-label">ID</label>
                            <input id="uId" type="text" class="form-control" th:value="${session.SAID}">
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col">
                            <label class="form-label">PASSWORD</label>
                            <input id="uPw" type="password" class="form-control" placeholder="***********">
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="deleteBtn" type="button" class="btn btn-primary">삭제</button>
                      </div>
                    </form>
                  </div>
                </div>
                        

          </th:block>
          
          <!-- / Content -->
         
          <!-- script -->
          <th:block layout:fragment="pageScript">

		  <!-- addLibs -->
		    <script th:src="@{/admin/vendor/libs/datatables/datatables.js}"></script> 
		    <script th:src="@{/admin/vendor/libs/datatables/dataTables.select.min.js}"></script>
		
		  <!-- addDemo -->
		    
		  </th:block>
  		  <!-- /script -->
  		  
  		  
          
</html>
