<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/admin/adminDefault}"
	  class="default-style">
	  
<!-- headAdd(Libs&page) -->
  
	  <th:block layout:fragment="adminHeadAdd">
	  
	  <!-- addLibs -->
	      <link rel="stylesheet" th:href="@{/admin/vendor/libs/datatables/datatables.css}">
	      <link rel="stylesheet" th:href="@{/admin/vendor/libs/datatables/select.dataTables.min.css}">
	  <!-- addPage -->
	  
	    <script th:src="@{/admin/vendor/js/jquery-3.3.1.min.js}"></script>
	    <script th:src="@{/admin/vendor/js/jquery.dataTables.js}"></script>
	    <script th:src="@{/admin/vendor/js/dataTables.responsive.min.js}"></script>
	    <script th:src="@{/admin/vendor/js/dataTables.buttons.min.js}"></script>
		<script th:src="@{/admin/vendor/js/buttons.html5.min.js}"></script>
		<script th:src="@{/admin/js/tables_datatables_order.js}"></script>
	   
	     
	 
	  </th:block>
	  
<!-- /headAdd(Libs&page) --> 
 
 
  <!-- Content -->
         <th:block layout:fragment="adminContents">
         
         <h4 class="d-flex justify-content-between align-items-center w-100 font-weight-bold py-3 mb-4">
			<div>주문 도서 리스트</div>
			<button type="button" class="btn btn-primary rounded-pill d-block"><span class="ion ion-md-add"></span>&nbsp; 
				 <a th:href="@{/admin/bookOrderInsert}" style="color: white"> 도서 추가 </a>
			</button>
		 </h4>
         
            <!-- DataTable within card -->

            <div class="card">
              
              <div class="card-datatable table-responsive">
                <table id="myTable" class="datatables-demo table table-striped table-bordered">
                
               
                
                  <thead>
                    <tr>
                      <th data-orderable="false">ISBN</th>
                      <th>도서명</th>
                      <th>저자명</th>
                      <th>업체명</th>
                      <th>권수</th>
                      <th>결제가격</th>
                      <th>상태</th>
                      <th>등록일</th>
                      <th>상세&수정</th>
                      <th>삭제</th>                 
                    </tr>
                  </thead>
                  
                  <tbody>
				    <tr th:each="ol : ${orderList}">
				      <td class="align-middle" th:text="${ol.bookInformation.biIsbn}"></td>
				      <td class="align-middle" th:text="${#strings.abbreviate(ol.bookInformation.biName,20)}"></td>
				      <td class="align-middle" th:text="${#strings.abbreviate(ol.bookInformation.biAuthor,12)}"></td>
				      <td class="align-middle" th:text="${ol.boCompany}"></td>
				      <td class="align-middle" th:text="${ol.boBookNum}"></td>
				      <td class="align-middle" th:text="${ol.boPrice}"></td>
				      <td class="align-middle text-center"> 
				      <span th:if="${ol.bosState eq '수령완료'}" class="badge badge-outline-success">[[${ol.bosState}]]</span>
				      <span th:unless="${ol.bosState eq '수령완료'}" class="badge badge-outline-danger">[[${ol.bosState}]]</span>
				      </td >				      
				      <td th:text="${ol.boDate}"></td>
				      <td class="align-middle align-center">
			      		<button title="" class="btn btn-default btn-xs icon-btn md-btn-flat user-tooltip" type="button" data-original-title="Edit">
						   <a th:href="@{/admin/bookOrderUpdate(boCode=${ol.boCode})}" title="수정">
							 <i class="ion ion-md-create" title="수정"></i>
						   </a>
						</button>
					</td>
					<td class="align-middle align-center">
						<button title="" class="btn btn-default btn-xs icon-btn md-btn-flat user-tooltip" type="button" data-original-title="Edit">
						   <a href="#" title="삭제">
							 <i class="ion ion-ios-cut d-block" title="삭제"></i>
						   </a>
						</button>
                      </td> 		
				    </tr>
				  </tbody> 
                </table>
              </div>
            </div>
                        

          </th:block>
          
          <!-- / Content -->
         
          <!-- script -->
          <th:block layout:fragment="pageScript">

		  <!-- addLibs -->
		    <script th:src="@{/admin/vendor/libs/datatables/datatables.js}"></script> 
		    <script th:src="@{/admin/vendor/libs/datatables/dataTables.select.min.js}"></script>
		
		  <!-- addDemo -->
		    
		  </th:block>
  		  <!-- /script -->
  		  
  		  
          
</html>
