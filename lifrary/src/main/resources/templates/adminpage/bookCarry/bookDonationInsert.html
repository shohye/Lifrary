<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/admin/adminDefault}"
	  class="default-style">
	 
	          <!-- Content -->
	      <th:block layout:fragment="adminContents">
          <div class="container-fluid flex-grow-1 container-p-y">

            <h4 class="font-weight-bold py-3 mb-4">
              <span class="text-muted font-weight-light">Forms /</span> 주문 도서 등록
            </h4>

            <div class="card mb-4">
              <div class="card-body">
                <form id="validation-form" action="" method="post">
                  <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label" >이름</label>
	                    <input type="text" class="form-control" name="bdn_name" placeholder="name">
	                   <!--  <small class="form-text text-muted">Example block-level help text here.</small> -->
	                  </div>
	                  <div class="form-group col-md-6">
	                    <label class="form-label">연락처</label>
	                    <input type="text" class="form-control" name="bdn_tel" placeholder="telephone">
	                  </div>
	              </div>
            	  
	                 <div class="form-group">
	                   <label class="form-label">주소</label>
	                   <input type="text" class="form-control" name="bdn_addr" placeholder="address">
	                 </div>
                  
                  <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label" >기증도서권수</label>
	                    <input type="text" class="form-control" name="bdn_num" placeholder="book number">
	                   <!--  <small class="form-text text-muted">Example block-level help text here.</small> -->
	                  </div>
	                  <div class="form-group col-md-6">
	                    <label class="form-label" >신청일</label>
	                    <input type="date" class="form-control" name="bdn_date" >
	                   <!--  <small class="form-text text-muted">Example block-level help text here.</small> -->
	                  </div>	    
	              </div>
	               
                    <div class="form-group">
	                   <label class="form-label">개인정보수집동의여부</label>
	                   <div class="form-check">
	                     <label class="form-check-label">
	                       <input class="form-check-input" type="checkbox" name="validation-checkbox-group-1">O
	                     </label>
	                   </div>
	                   <div class="form-check">
	                     <label class="form-check-label">
	                       <input class="form-check-input" type="checkbox" name="validation-checkbox-group-2">X
	                     </label>
	                   </div>
	                 </div>
	                  
               
                  
                  <div class="text-right mt-3">
                  	<button type="submit" class="btn btn-primary">Submit</button>
 				  </div>
                </form>
              </div>
            </div>

          </div>
          <!-- / Content -->
	 
  
</html>
