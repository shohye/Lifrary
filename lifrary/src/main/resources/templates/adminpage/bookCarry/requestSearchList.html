<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/admin/adminDefault}"
	  class="default-style">
	  
<!-- headAdd(Libs&page) -->
  
	  <th:block layout:fragment="adminHeadAdd">
	  
	  <!-- addLibs -->
	      <link rel="stylesheet" th:href="@{/admin/vendor/libs/datatables/datatables.css}">
	      <link rel="stylesheet" th:href="@{/admin/vendor/libs/datatables/select.dataTables.min.css}">
	  <!-- addPage -->
	  
	    <script th:src="@{/admin/vendor/js/jquery-3.3.1.min.js}"></script>
	    <script th:src="@{/admin/vendor/js/jquery.dataTables.js}"></script>
	    <script th:src="@{/admin/vendor/js/dataTables.responsive.min.js}"></script>
	    <script th:src="@{/admin/vendor/js/dataTables.buttons.min.js}"></script>
		<script th:src="@{/admin/vendor/js/buttons.html5.min.js}"></script>
		<script th:src="@{/admin/js/tables_datatables_request.js}"></script>
	   
	     
	 
	  </th:block>
	  
<!-- /headAdd(Libs&page) --> 
 
 
  <!-- Content -->
         <th:block layout:fragment="adminContents">
         
            <!-- DataTable within card -->
            
         <h4 class="d-flex justify-content-between align-items-center w-100 font-weight-bold py-3 mb-4">
			<div>희망도서 신청 리스트</div>
			
		 </h4>

            <div class="card">
              <div class="card-datatable table-responsive">
                <table id="myTable" class="datatables-demo table table-striped table-bordered">
                
               
                
                  <thead>
                    <tr>
                      <th>신청자</th>
                      <th>도서명</th>
                      <th>ISBN</th>
                      <th>발행년도</th>
                      <th>가격</th>
                      <th>저자명</th>
                      <th>발행자 </th>
                      <th>진행상황</th>
                      <th>신청일</th>
                      <th>상세</th>                     
                    </tr>
                  </thead>
                  
                  <tbody>
				    <tr th:each="r : ${requestList}">
				      <td class="align-middle" th:text="${r.uId}"></td>
				      <td class="align-middle" th:text="${r.brTitle}"></td>
				      <td class="align-middle" th:text="${r.brIsbn}"></td>
				      <td class="align-middle" th:text="${r.brYear}"></td>
				      <td class="align-middle" th:text="${r.brPrice}"></td>
				      <td class="align-middle" th:text="${#strings.abbreviate(r.brAuthor,7)}"></td>
				      <td class="align-middle" th:text="${r.brPublisher}"></td>
				      <td class="align-middle text-center">
				      	 <span th:if="${r.brProgress eq '취소'}"  class="badge badge-outline-danger">[[${r.brProgress}]]</span>
				         <span th:unless="${r.brProgress eq '취소'}"  class="badge badge-outline-success">[[${r.brProgress}]]</span>
				      </td>
				     <!--  <td class="align-middle text-center" th:text="${r.brOpinion}"></td>
				      <td class="align-middle text-center" th:text="${r.brCancelReason}"></td> -->
				      <td class="align-middle" th:text="${r.brDate}"></td>
				      <td class="align-middle text-center">
			      	
						   <a th:href="@{/admin/requestDetail(brCode=${r.brCode})}" class="btn btn-default btn-xs icon-btn md-btn-flat" title="상세">
							 <i class="ion ion-ios-copy" title="상세"></i>
						   </a>
						
					  </td>
				    </tr>
				  </tbody> 
                </table>
              </div>
            </div>
                        

          </th:block>
          
          <!-- / Content -->
         
          <!-- script -->
          <th:block layout:fragment="pageScript">

		  <!-- addLibs -->
		    <script th:src="@{/admin/vendor/libs/datatables/datatables.js}"></script> 
		    <script th:src="@{/admin/vendor/libs/datatables/dataTables.select.min.js}"></script>
		
		  <!-- addDemo -->
		    
		  </th:block>
  		  <!-- /script -->
  		  
  		  
          
</html>
