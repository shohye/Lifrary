<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/admin/adminDefault}"
	  class="default-style">
	  
	  <th:block layout:fragment="adminHeadAdd">
	  <link rel="stylesheet" th:href="@{/admin/vendor/libs/select2/select2.css}">
 	  <link rel="stylesheet" th:href="@{/admin/vendor/libs/bootstrap-tagsinput/bootstrap-tagsinput.css}">
 	  <link rel="stylesheet" th:href="@{/admin/vendor/css/pages/users.css}">
 	  </th:block>
 	  
 	  <script type="text/javascript" th:inline="javascript">
	  / $(document).ready(function(){  		
    		// 유효성검사 시작
    		$('#insertBtn').click(function(){
      			
    			var biIsbn        = $('input[name=biIsbn]');
    			var biName        = $('input[name=biName]');
    			var biAuthor      = $('input[name=biAuthor]');
    			var bsCallNum     = $('input[name=bsCallNum]');
    			var bclName       = $('input[name=bclName]');
    			var bcmName       = $('input[name=bcmName]');
    			var biPublisher   = $('input[name=biPublisher]');
    			var biYear        = $('input[name=biYear]');
    			var bsTotalPage   = $('input[name=bsTotalPage]');
    			var bsCarryRoute  = $('input[name=bsCarryRoute]');
    			
    			
    			if(biIsbn.val() == ''){
    				alert('도서의 ISBN을 입력해주세요.');
    				biIsbn.focus();
    				return false;
    			}
    			if(biName.val() == ''){
    				alert('도서명을 입력하세요');
    				biName.focus();
    				return false;
    			}
    			if(biAuthor.val() == ''){
    				alert('저자명을 입력하세요');
    				biAuthor.focus();
    				return false;
    			}
    			if(bsCallNum.val() == ''){
    				alert('청구기호 입력하세요(청구기호 생성 버튼을 클릭해주세요)');
    				bsCallNum.focus();
    				return false;
    			}
    			if(bclName.val() == ''){
    				alert('대분류를 입력하세요');
    				bclName.focus();
    				return false;
    			}
    			if(bcmName.val() == ''){
    				alert('중분류를 입력하세요');
    				bcmName.focus();
    				return false;
    			}
    			if(biPublisher.val() == ''){
    				alert('발행자(발행사)를 입력하세요');
    				biPublisher.focus();
    				return false;
    			}
    			if(biYear.val() == ''){
    				alert('발행년도를 입력하세요');
    				biYear.focus();
    				return false;
    			}
    			if(bsTotalPage.val() == ''){
    				alert('도서의 총페이지수를 입력하세요');
    				bsTotalPage.focus();
    				return false;
    			}
    			if(bsCarryRoute.val() == '0'){
    				alert('도서의 반입구를 선택하세요');
    				bsCarryRoute.focus();
    				return false;
    			}
    			
    			
    			$('#insertForm').submit();
    			
    		}); // 유효성검사 끝    		
    	}); // 처음 function끝
	 
	 </script>
	 
 
  <!-- Content -->
      <th:block layout:fragment="adminContents">
        <div class="container-fluid flex-grow-1 container-p-y">

            <h4 class="font-weight-bold py-3 mb-4">
              	도서 상세정보 추가
            </h4>

            <div class="nav-tabs-top">
              <div class="tab-content">
                <div class="tab-pane fade active show" id="user-edit-account">

                  <div class="card-body">
                    <div class="media align-items-center">
                        <img alt="" class="d-block ui-w-80"><!-- th:src="${#}"  -->
                  </div>

                  </div>
                  <hr class="border-light m-0">
                  <div class="card-body pb-2" >
				    <form id="insertForm" th:action="@{/admin/stockDetailInsert}" method="post">
				        <!-- th:action="@{#}" method="post" -->
					     <div class="form-group ">
		                   <label class="form-label" >ISBN</label>
				            <div class="input-group">
			                  <input type="text" name="biIsbn" class="form-control" placeholder="Search for ISBN">		                 
			                  <span class="input-group-append">
			                    <button class="btn btn-secondary" type="button">도서정보 가져오기</button>
			                  </span>
			                </div>        
		                 </div>  
	                    
	                    <div class="form-row">
		                    <div class="form-group col-md-6">
		                      <label class="form-label">도서명</label>
	                      <input type="text" class="form-control mb-1" name="biName" placeholder="book name"><!-- th:value="${#}"  --> 
		                    </div>
		                    <div class="form-group col-md-6">
		                      <label class="form-label">저자</label>
		                      <input type="text" class="form-control" name="biAuthor" placeholder="author">
		                    </div>
		                </div>
		                <div class="form-row">		               
		                    <div class="form-group col-md-6">
		                      <label class="form-label">청구기호</label>
		                      <input type="text" class="form-control mb-1" name="bsCallNum" placeholder="call number">	                   
		                    </div>
		                    <div class="form-group col-md-6">
		                      <!-- <label class="form-label">청구기호 생성</label> -->
		                      <br><button id="callNumberBtn" type="button" class="btn rounded-pill btn-secondary">청구기호 생성</button>              
		                    </div>
		                </div>
		                 <div class="form-row">
		                    <div class="form-group col-md-4">
		                      <label class="form-label">대분류</label>
		                      <input type="text" class="form-control" name="bclName" placeholder="classification">
		                    </div>
		                    <div class="form-group col-md-4">
		                      <label class="form-label">중분류</label>
		                      <input type="text" class="form-control mb-1" name="bcmName" placeholder="classification">
		                    </div>
		                    <div class="form-group col-md-4">
		                      <br>
		                      <button id="classificationBtn" type="button" class="btn rounded-pill btn-secondary">분류기호 선택</button>  
		                    </div>
		                </div>
		                 <div class="form-row">
		                    <div class="form-group col-md-6">
		                      <label class="form-label">발행자</label>
		                      <input type="text" class="form-control" name="biPublisher" placeholder="publisher">
		                    </div>
		                    <div class="form-group col-md-6">
		                      <label class="form-label">발행년도</label>
		                      <input type="text" class="form-control mb-1" name="biYear" placeholder="year">
		                    </div>
		                </div>
		                <div class="form-row">
		                    <div class="form-group col-md-6">
		                      <label class="form-label">총페이지</label>
		                      <input type="text" class="form-control" name="bsTotalPage" placeholder="total page">
		                    </div>
		                    <div class="form-group col-md-6">
		                      <label class="form-label">반입구</label>
		                      <select class="form-control" name="bsCarryRoute">
		                      		<option value="0" selected>::반입구를 선택해주세요::</option>
	                   				<option value="구매">구매</option>
	                   				<option value="기부">기부</option>
	                   				<option value="기타">기타</option>	       
	                   		  </select>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label class="form-label">상세내용</label>
		                    <textarea class="form-control" name="biDtail" placeholder="datail"></textarea>
	                    </div>
	                    
		               	              
	                 </form>     
                  </div>
                </div>
                
              </div>
            </div>

            <div class="text-right mt-3">
              <button id="insertBtn" type="button" class="btn btn-primary">소장 도서 추가</button>&nbsp;
             
            </div>

          </div>
      </th:block>
          
          <!-- / Content -->

  		  </th:block>
  		  
          
</html>
