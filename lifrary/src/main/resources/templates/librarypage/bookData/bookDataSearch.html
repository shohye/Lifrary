<!DOCTYPE html>
<!-- 도서 검색창 페이지 -->
<html 	xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/library/libraryDefault}">
    

		<th:block layout:fragment="customContents">                
	        <!-- Start: Page Banner -->
	        <section th:replace="fragments/library/bookBanner :: bookBannerFragment"></section>
	        <!-- End: Page Banner -->
	
	        <div id="content" class="site-content" th:fragment="bookListSectionFragment">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="books-media-list">
                        <div class="container">
                            <div class="row">
                                <!-- Start: Search Section -->
                                	<section class="search-filters" th:fragment="searchSectionFragment">
							            <div class="container">
							                <div class="filter-box">
							                    <h3>What are you looking for at the library?</h3>
							                    <form action="http://libraria.demo.presstigers.com/index.html" method="get">
							                        <div class="col-md-4 col-sm-6">
							                            <div class="form-group">
							                                <label class="sr-only" for="keywords">Search by Keyword</label>
							                                <input class="form-control" placeholder="Search by Keyword" id="keywords" name="keywords" type="text">
							                            </div>
							                        </div>
							                        <div class="col-md-3 col-sm-6">
							                            <div class="form-group">
							                                <select name="catalog" id="catalog" class="form-control">
							                                    <option>Search the Catalog</option>
							                                    <option>Catalog 01</option>
							                                    <option>Catalog 02</option>
							                                    <option>Catalog 03</option>
							                                    <option>Catalog 04</option>
							                                    <option>Catalog 05</option>
							                                </select>
							                            </div>
							                        </div>
							                        <div class="col-md-3 col-sm-6">
							                            <div class="form-group">
							                                <select name="category" id="category" class="form-control">
							                                    <option>All Categories</option>
							                                    <option>Category 01</option>
							                                    <option>Category 02</option>
							                                    <option>Category 03</option>
							                                    <option>Category 04</option>
							                                    <option>Category 05</option>
							                                </select>
							                            </div>
							                        </div>
							                        <div class="col-md-2 col-sm-6">
							                            <div class="form-group">
							                                <input class="form-control" type="submit" value="Search">
							                            </div>
							                        </div>
							                    </form>
							                </div>
							            </div>
							        </section>
                                <!-- End: Search Section -->
                            </div>
                          </div>
                     </div>
                </main>
            </div>
        </div>
	       	
        </th:block>

        

</html>
