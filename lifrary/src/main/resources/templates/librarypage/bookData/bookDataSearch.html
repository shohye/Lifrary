<!DOCTYPE html>
<!-- 도서 검색창 페이지 -->
<html 	xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/library/libraryDefault}">
    

		<th:block layout:fragment="customContents">                
	        <!-- Start: Page Banner -->
	        <section th:replace="fragments/library/bookBanner :: bookBannerFragment"></section>
	        <!-- End: Page Banner -->
	
	        <div id="content" class="site-content" th:fragment="bookListSectionFragment">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="books-media-list">
                        <div class="container">
                            <div class="row">
                                <!-- Start: Search Section -->
                                	<section th:replace="fragments/library/searchSection :: searchSectionFragment"></section>
                                <!-- End: Search Section -->
                            </div>
                          </div>
                     </div>
                </main>
            </div>
        </div>
	       	
        </th:block>

        

</html>
