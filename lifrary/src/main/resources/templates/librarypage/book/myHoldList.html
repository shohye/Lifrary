<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/library/libraryDefault}">
  <th:block layout:fragment="libraryTitle">
	<title>나의 예약도서 목록</title>
 </th:block>    
    
    <th:block layout:fragment="customScript">
 	<script type="text/javascript">
 	 $(document).ready(function(){
 		 $('li').click(function(){
 			 var optvalue = $(this).attr('rel');
 			 console.log(optvalue);
 		 }); 
 	 });
 	</script>
 	<style>
		.myHold td {
			vertical-align: middle !important;
		}
		.myHold img {
			width: 40px; 
			height: auto;
		}
		a {
			cursor: pointer;
		}
 	</style>    
    <th:block layout:fragment="customContents">
       <section class="page-banner services-banner">
            <div class="container">
                <div class="banner-header">
                    <h2>MY HOLD BOOKS</h2>
                    <span class="underline center"></span>
                    <p class="lead">나의 예약 도서를 한눈에 확인해보세요</p>
                </div>
                <div class="breadcrumb">
                    <ul>
                        <li><a th:href="@{/}">Home</a></li>
                        <li>MY HOLD BOOKS</li>
                    </ul>
                </div>
            </div>
        </section>
        <div id="content" class="site-content">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="books-media-list">
                        <div class="container">
                            <div class="row">
                                <!-- Start: Search Section -->
                                <section class="search-filters">
                                    <div class="container">
                                        <div class="filter-box">
                                            <h3>나의 예약 도서 검색</h3>
                                            <div class="col-md-4 col-sm-6">
                                                <div class="form-group">
                                                    <input class="form-control" placeholder="도서명" type="text" name="biName">
                                                </div>
                                            </div>
                                            <div class="col-md-3 col-sm-6">
                                                 <input class="form-control" type="date" name="">
                                            </div>
                                            <div class="col-md-3 col-sm-6">
                                                 <input class="form-control" type="date" name="">
                                            </div>
                                            <div class="col-md-2 col-sm-6">
                                                <div class="form-group">
                                                    <input class="form-control" type="submit" value="검색">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                <!-- End: Search Section -->
                            </div>
                            <div class="row myHold">
                                <div class="col-md-9 col-md-push-3" style="padding: 20px;">
                                   <h3>나의 예약 도서</h3> <br>
                                   <table class="table table-striped table-bordered">                         
					                  <thead>
					                    <tr>
					                      <th>번호</th>
					                      <th>도서명</th>
					                      <th>예약일</th>
					                      <th>예약상태</th>
					                    </tr>
					                  </thead>
							          <tbody>
							          <th:block th:if="${#lists.size(myHoldList)} > 0">
									  	<tr th:each="Mh,C : ${myHoldList}">
									      <td th:text="${C.count}">번호</td>
									      <td>
							         	 	 <div >
							         	 		<img th:src="${Mh.biImg}" alt="이미지준비중/">
							         	 		<a th:href="@{/lifrary/bookDetail(bsCode=${Mh.bsCode})}" style="cursor: pointer;">
							         	 			<span  th:text="${#strings.abbreviate(Mh.biName,25)}"></span>
							         	 		</a>
							         	 	 </div>
							         	  </td>
									      <td th:text="${Mh.blHoldDate}">대출일</td>
									      <td th:if = "${Mh.blReturnDate == null}">
									      	<a th:href="@{#(blCode=${Mh.blCode})}">
							            		<span class="badge" style="background-color:#02BC77;">예약취소</span>
							            	</a>
							             </td> 
							             <td th:unless = "${Mh.blReturnDate == null}">
						            		<span class="badge">취소완료</span>
							             </td>
								        </tr>
								        </th:block>
								        <th:block th:unless="${#lists.size(myHoldList)} > 0">
							             <tr>
							            	 <td colspan="4" style="height: 150px; text-align: center;">예약도서가 없습니다</td>
							             </tr>
							            </th:block> 	
									  </tbody> 
						            </table>
                                    <nav class="navigation pagination text-center">
                                        <h2 class="screen-reader-text">Posts navigation</h2>
                                        <div class="nav-links">
                                            <a class="prev page-numbers" th:href="@{#}"><i class="fa fa-long-arrow-left"></i> Previous</a>
                                            <span class="page-numbers current">1</span>
                                            <a class="page-numbers" th:href="@{#}">2</a>
                                            <a class="page-numbers" th:href="@{#}">3</a>
                                            <a class="page-numbers" th:href="@{#}">4</a>
                                            <a class="next page-numbers" th:href="@{#}">Next <i class="fa fa-long-arrow-right"></i></a>
                                        </div>
                                    </nav>
                                </div>
                                <!-- 마이페이지 사이드메뉴  -->
                                <div th:replace="fragments/library/myPageLeftMenu :: myPageLeftMenuFragment"></div>
                                <!-- 마이페이지 사이드메뉴-->
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </th:block>
</html>
