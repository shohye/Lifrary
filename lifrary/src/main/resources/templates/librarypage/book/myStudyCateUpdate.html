<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		 class="default-style">
<head th:replace="fragments/library/head :: headFragment"></head>
    
    <body>

        <th:block layout:fragment="customContents">       
        	<div id="content" class="site-content">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="checkout-main">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <article class="page type-page status-publish hentry">
                                        <div class="entry-content">
                                            <div class="woocommerce">
                                                <form action="#" id="cateUpdateForm" class="checkout woocommerce-checkout" method="post">
                                                     <div class="col-sm-6">
                                                         <h2>서재 카테고리 수정</h2>
                                                         <span class="underline left"></span>
                                                         <div class="woocommerce-info">
                                                        	 <div class="row">
                                                             <div class="col-sm-12">
                                                        	 <p>*최대 20글자까지 설정 가능합니다</p>
                                                                  <select name="">
				                                                    <option>::카테고리 선택::</option>
				                                                    <option>완독 도서</option>
				                                                    <option>읽는 중인 도서</option>
				                                                    <option>노잼 도서</option>
				                                                    <option>꿀잼도서</option>
				                                                </select>
                                                              </div>
                                                              <div class="col-sm-12">
                                                                  <p class="form-row form-row form-row-wide">
                                                                      <input type="text" placeholder="변경할 카테고리명" name="billing_company" class="input-text ">
                                                                  </p>
                                                              </div>
                                                              <div class="clear"></div>              
                                                              <div class="col-sm-12">
                                                                  <input type="submit" value="수정"  class="button alt btn btn-default">
                                                              </div>
                                                             <div class="clearfix"></div>
                                                         </div>
                                                         </div>
                                                     </div>
                                                </form>
                                            </div>
                                        </div><!-- .entry-content -->
                                    </article>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        </th:block>
   
    </body>
</html>
