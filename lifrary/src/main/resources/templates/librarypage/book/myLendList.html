<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/library/libraryDefault}">

 <th:block layout:fragment="customScript">
 	<style>
		.myLend td {
			vertical-align: middle !important;
		}

 	</style>
 	</th:block>      
    
    <th:block layout:fragment="customContents">
       <section class="page-banner services-banner">
            <div class="container">
                <div class="banner-header">
                    <h2>MY BOOKS</h2>
                    <span class="underline center"></span>
                    <p class="lead">나의 대출 도서를 한눈에 확인해보세요</p>
                </div>
                <div class="breadcrumb">
                    <ul>
                        <li><a th:href="@{/}">Home</a></li>
                        <li>MY BOOKS</li>
                    </ul>
                </div>
            </div>
        </section>
        <div id="content" class="site-content">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="books-media-list">
                        <div class="container">
                            <div class="row">
                                <!-- Start: Search Section -->
                                <section class="search-filters">
                                    <div class="container">
                                        <div class="filter-box">
                                            <h3>무엇을 넣어야 좋을까..?</h3>
                                            <div class="col-md-4 col-sm-6">
                                                <div class="form-group">
                                                    <label for="keywords">세모</label>
                                                    <input class="form-control" placeholder=""  type="text" readonly="readonly">
                                                </div>
                                            </div>
                                            <div class="col-md-4 col-sm-6">
                                                <div class="form-group">
                                                    <label for="keywords">네모</label>
                                                    <input class="form-control" placeholder=""  type="text" readonly="readonly">
                                                </div>
                                            </div>
                                            <div class="col-md-4 col-sm-6">
                                                <div class="form-group">
                                                    <label for="keywords">치와와</label>
                                                    <input class="form-control" placeholder="" type="text" readonly="readonly">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                <!-- End: Search Section -->
                            </div>
                            <div class="row myLend">
                                <div class="col-md-9 col-md-push-3" style="padding: 20px;">
                                   <h3>나의 대출 도서</h3> <br>
                                   <table class="table table-striped table-bordered">                         
					                  <thead>
					                    <tr>
					                      <th>번호</th>
					                      <th>도서명</th>
					                      <th>대출일</th>
					                      <th>반납예정일</th>
					                      <th>반납일</th>
					                      <th>연체일</th>
					                    </tr>
					                  </thead>
							          <tbody>
									  	<tr th:each="Ml,C : ${myLendList}">	
									      <td th:text="${C.count}">번호</td>
									      <td>
							         	 	 <div >
							         	 		<img th:src="${Ml.biImg}" alt="이미지준비중/"  style="width: 40px; height: auto;">
							         	 		<a th:href="@{/lifrary/bookDetail(bsCode=${Ml.bsCode})}" style="cursor: pointer;">
							         	 			<span  th:text="${#strings.abbreviate(Ml.biName,25)}"></span>
							         	 		</a>
							         	 	 </div>
							         	  </td>
									      <td th:text="${Ml.blLendDate}">대출일</td>
									      <td th:text="${Ml.blScheduleDate}">반납예정일</td>
									      <td th:text="${Ml.blReturnDate}">반납일</td>
									      <td th:text="${Ml.blOverdueDays}">연체일</td>		
									  	</tr>
									  </tbody> 
						            </table>
                                    <nav class="navigation pagination text-center">
                                        <h2 class="screen-reader-text">Posts navigation</h2>
                                        <div class="nav-links">
                                            <a class="prev page-numbers" th:href="@{#}"><i class="fa fa-long-arrow-left"></i> Previous</a>
                                            <span class="page-numbers current">1</span>
                                            <a class="page-numbers" th:href="@{#}">2</a>
                                            <a class="page-numbers" th:href="@{#}">3</a>
                                            <a class="page-numbers" th:href="@{#}">4</a>
                                            <a class="next page-numbers" th:href="@{#}">Next <i class="fa fa-long-arrow-right"></i></a>
                                        </div>
                                    </nav>
                                </div>
                                <!-- 마이페이지 사이드메뉴  -->
                                <div th:replace="fragments/library/myPageLeftMenu :: myPageLeftMenuFragment"></div>
                                <!-- 마이페이지 사이드메뉴-->
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </th:block>
</html>
