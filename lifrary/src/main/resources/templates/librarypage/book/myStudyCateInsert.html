<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		 class="default-style">
<head th:replace="fragments/library/head :: headFragment"></head>
    
    <body>

        <th:block layout:fragment="customContents">       
        	<div id="content" class="site-content">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="checkout-main">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <article class="page type-page status-publish hentry">
                                        <div class="entry-content">
                                            <div class="woocommerce">
                                                <form action="#" class="checkout woocommerce-checkout" method="post" name="checkout">
                                                     <div class="col-sm-6">
                                                         <h2>서재 카테고리 등록</h2>
                                                         <span class="underline left"></span>
                                                         <div class="woocommerce-info">
                                                             <div class="col-sm-12">
                                                             	 <p>*최대 20글자까지 설정 가능합니다</p>
                                                                 <p class="input-required">
                                                                     <label>
                                                                         <span class="first-letter"></span>  
                                                                         <span class="second-letter"></span>
                                                                     </label>
                                                                     <input type="text" value="" class="input-text" placeholder="새로운 카테고리명">
                                                                 </p>
                                                                 <input type="submit" class="btn btn-default" value="등록">
                                                             </div>
                                                             <div class="clearfix"></div>
                                                         </div>
                                                     </div>
                                                </form>
                                            </div>
                                        </div><!-- .entry-content -->
                                    </article>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        </th:block>
   
    </body>
</html>
