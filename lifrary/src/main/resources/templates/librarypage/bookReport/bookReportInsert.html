<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/library/libraryDefault}">
 <th:block layout:fragment="libraryTitle">
	<title>독후감 작성</title>
 </th:block>
    
 <th:block layout:fragment="customScript">
 	<style>
 	.ck-editor__editable {
	    min-height: 400px;  
	}
	.radio label {
	padding-left: 20px;
	margin-bottom: 5px;
	display: inline;
	}
 	</style>
	<script type="text/javascript" th:src="@{/libraryStatic/ckeditor/ckeditor.js}"></script>
 	<script type="text/javascript" >
 	 $(document).ready(function(){
 		 $('#reportBtn').click(function(){
 			
 			 $('#reportForm').submit();
 		  
 	 	});
 	});
 	</script>
 </th:block>  
    <th:block layout:fragment="customContents">
       <section class="page-banner services-banner">
            <div class="container">
                <div class="banner-header">
                    <h2>BOOK REPORT</h2>
                    <span class="underline center"></span>
                    <p class="lead">내 손끝에서 피어나는 또 다른 작품</p>
                </div>
                <div class="breadcrumb">
                    <ul>
                        <li><a th:href="@{/}">Home</a></li>
                        <li>BOOK REPORT</li>
                    </ul>
                </div>
            </div>
        </section>
        <div id="content" class="site-content">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="services-main">
                        <div class="services-pg">                            
                            <section class="services-offering">
                                <div class="container">
	                                <div class="row">
	                                    <div class="center-content">
	                                        <h2 class="section-title">My Book Report</h2>
	                                        <span class="underline center"></span>
	                                        <p class="lead"></p>
	                                        <div class="clearfix"></div>
	                                    </div>
	                                    <div class="cart-head">
		                                    <div class="col-xs-12 col-sm-6 account-option">
		                                        <strong>도서정보</strong>
		                                        <ul>
		                                            <li><a href="#">도서등록</a></li>
		                                            <li class="divider">|</li>
		                                            <li><a href="#">도서 수정</a></li>
		                                        </ul>
		                                    </div>
		                                    <div class="col-xs-12 col-sm-6 library-info">
		                                        <ul>
		                                            <li><strong>도서명:</strong>도서명출력</li>
		                                            <li>
		                                            	<strong>ISBN:</strong>
		                                                <a href="#">도서상세페이지로 이동</a>
		                                            </li>
		                                        </ul>
		                                    </div>
		                                    <div class="clearfix"></div>
		                                </div>
	                                     <div class="entry-content">
			                             	<form id="reportForm" th:action="@{/lifrary/myBookReportSearchList}" >
		                                        <div class="form-group">
				                                     <textarea name="reportContent" id="reportEditor" rows="10" ></textarea>
			                               	   </div>
			                               	    <div class="form-group">  
			                                     	<div class="rating">
                                                        <strong>나만의 별점:</strong>&nbsp; 
                                                        <span>☆</span>
                                                        <span>☆</span>
                                                        <span>☆</span>
                                                        <span>☆</span>
                                                        <span>☆</span>
                                                    </div>
			                               		</div>
			                               	   <div class="form-group radio">  
			                               	   		 <strong>공개여부:</strong>&nbsp;
				                                      <input id="open" type="radio" value="O" name="reportOpen">
                                                      <label for="open">공개&nbsp;</label>
				                                      <input id="no" type="radio" value="X" name="reportOpen">
                                                      <label for="no">비공개</label>
			                               		</div>
			                               	   <div class="form-group">  
				                                     <button type="button" id="reportBtn" class="btn btn-primary">작성</button> 
			                               		</div>
			                               </form>
	                                   </div>
	                                </div>
                                </div>
                            </section>
                          </div>
                     </div> 
                </main>
            </div>
        </div>
	     <script type="text/javascript">
			 CKEDITOR.replace('reportEditor'
			                , {height: 500                                                  
			                 });
		</script>
    </th:block>
</html>
