<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/library/libraryDefault}">
		
<th:block layout:fragment="libraryTitle">
	<title>도서관 탈퇴</title>
</th:block>
		
	<th:block layout:fragment="customScript">
		<script type="text/javascript">
		
		</script>
	</th:block>   
		
  	<th:block layout:fragment="customContents">
           <section class="page-banner services-banner">
            <div class="container">
                <div class="banner-header">
                    <h2>MY PROFILE DELETE</h2>
                    
                    <span class="underline center"></span>
                    <p class="lead">탈퇴 페이지</p>
                </div>
                <div class="breadcrumb">
                    <ul>
                        <li><a th:href="@{/}">메인메뉴</a></li>
                        <li>MY DELETE</li>
                    </ul>
                </div>
            </div>
        </section>

<!-- Start: Cart Checkout Section -->
        <div id="content" class="site-content" th:fragment="cartCheckOutSectionFragment">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="checkout-main">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <article class="page type-page status-publish hentry">
                                        <div class="entry-content">
                                            <div class="woocommerce">
                                                <form id="deleteForm" th:action="@{/lifrary/myUserDelete}" class="checkout woocommerce-checkout" method="post" name="checkout" th:with="m = ${myUserUpdate}">
                                                    <div class="row">
                                                        <div id="customer_details">
                                                            <div class="col-md-push-2 col-md-9">
                                                                <div class="woocommerce-billing-fields">
                                                                    <h2>도서관 회원탈퇴</h2>
                                                                    <span class="underline left"></span>
                                                                    <div class="row">
                                                                        <div class="billing-address-box">
                                                                        
                                                                        		<input type="hidden" name="uDivision" readonly="readonly" value="회원" placeholder="구분">
                                                                        		<input type="hidden" name="lCode" readonly="readonly" th:value="${session.LIBNUM}" placeholder="도서관코드">
                                                                        		
                                                                        		
                                                                            <div class="col-xs-12 col-sm-6">
                                                                            	<label class="form-label">아이디 : </label>
                                                                                    <p><input type="text" autocomplete="given-name" placeholder="아이디를 입력해주세요" id="SID" name="uId" class="input-text" readonly="readonly"></p>
                                                                            </div>
                                                                            <div class="col-xs-12 col-sm-6">
                                                                            	<label class="form-label">이름 : </label>
                                                                                    <p><input type="text" placeholder="이름을 입력해주세요" name="uName" id="uName" class="input-text"></p>
                                                                            </div>
                                                                            <div class="col-xs-12 col-sm-6">
                                                                            	<label class="form-label">비밀번호 : </label>                                                           
                                                                                    <p><input type="password" autocomplete="family-name" placeholder="비밀번호를 입력해주세요" id="uPw" name="uPw" class="input-text"></p>
                                                                            </div>
                                                                            <div class="col-xs-12 col-sm-6">
                                                                            	<label class="form-label">비밀번호 확인 : </label>                                                           
                                                                                    <p><input type="password" autocomplete="family-name" placeholder="비밀번호를 한번 더 입력해주세요" id="uPwCheck" name="uPwCheck" class="input-text"></p>
                                                                            </div>
                                                                            <!-- <div class="clear"></div> -->
                                                                         <div class="form-row">
                                                                            <div class="col-xs-4 col-sm-4">
                                                                            	<label class="form-label">생년월일 :  </label>
                                                                                
                                                                                   <p><input type="date" autocomplete="organization" placeholder="년도를 입력해주세요" name="uBirth" id="uBirth" th:value="${m.uBirth}" class="input-text "></p>
                                                                            </div>
                                                                         </div>
                                                                            <div class="col-xs-6 col-sm-6">
                                                                            	<label class="form-label">이메일 : </label>
                                                                                    <p><input type="text" placeholder="이메일입력 해주세요" id="uEmail" name="uEmail" class="input-text "></p>
                                                                            </div>
                                                                            <div class="col-xs-6 col-sm-6">
                                                                            	<label class="form-label">핸드폰 : ('-' 을 넣어서 입력해주세요)</label>
                                                                               		<p><input type="tel" autocomplete="tel" placeholder="핸드폰번호 입력해주세요" id="uTel" name="uTel" class="input-text "></p>
                                                                            </div>
                                                                            <div class="col-xs-12 col-sm-6">
                                                                            	<label class="form-label">주소 : </label>
                                                                                    <p><input type="tel" autocomplete="tel" placeholder="주소를 입력해주세요" id="uAddr" name="uAddr" class="input-text "></p>
                                                                            </div>
                                                                            <div class="col-xs-12 col-sm-12" style="margin-bottom: 40px">
                                                                        		<button type="button" id="upBtn">탈퇴 해주세요</button>
                           													</div>
                                                                    
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            </div>
                                                           
                                                        </div>	
                                                    </div>
                                                </form>
                                            </div>
                                        </div><!-- .entry-content -->
                                    </article>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- End: Cart Checkout Section -->
 </th:block>
</html>
