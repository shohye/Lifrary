<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

 
 <!-- Start: login Section -->
        <div id="content" class="site-content" th:fragment="loginSectionFragment">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="signin-main">
                        <div class="container">
                            <div class="woocommerce">
                                <div class="woocommerce-login">
                                    <div class="company-info signin-register">
                                        <div class="col-md-5 col-md-offset-1 border-dark-left">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="company-detail bg-dark margin-left">
                                                        <div class="signin-head">
                                                            <h2>로그인</h2>
                                                            <span class="underline left"></span>
                                                        </div>
                                                        <form class="login" th:action="@{/login}" method="post">
                                                            <p class="form-row form-row-first input-required">
                                                                <label>
                                                                    <span class="first-letter">ID</span>  
                                                                    <span class="second-letter">*</span>
                                                                </label>
                                                                <input type="text"  id="uId" name="uId" class="input-text">
                                                             </p>
                                                            <p class="form-row form-row-last input-required">
                                                                <label>
                                                                    <span class="first-letter">Password</span>  
                                                                    <span class="second-letter">*</span>
                                                                </label>
                                                                <input type="password" id="uPw" name="uPw" class="input-text">
                                                            </p>
                                                            <div class="clear"></div>
                                                            <div class="password-form-row">
                                                                <p class="form-row input-checkbox">
                                                                    <input type="checkbox" value="forever" id="rememberme" name="rememberme">
                                                                    <label class="inline" for="rememberme">아이디 / 비밀번호 저장</label>
                                                                </p>
                                                                <p class="lost_password">
                                                                    <a href="#">비밀번호를 잊었습니까?</a>
                                                                </p>
                                                            </div>
                                                            <input type="submit" value="로그인" name="login" class="button btn btn-default">
                                                            &nbsp&nbsp&nbsp<input type="submit" value="회원가입" name="login" class="button btn btn-default">
                                                            <div class="clear"></div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-5 border-dark new-user">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="company-detail new-account bg-light margin-right">
                                                        <img alt="velamints" th:src="@{library/images/login-page-img.jpg}" style="width:570px; height: 322px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- End: login Section -->
</html>
