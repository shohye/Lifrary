<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" class="default-style">

<head th:fragment="adminHead">
  <title>관리자페이지</title>

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900" rel="stylesheet">

  <!-- Icon fonts -->
  <link rel="stylesheet" th:href="@{/admin/vendor/fonts/fontawesome.css}">
  <link rel="stylesheet" th:href="@{/admin/vendor/fonts/ionicons.css}">
  <link rel="stylesheet" th:href="@{/admin/vendor/fonts/linearicons.css}">
  <link rel="stylesheet" th:href="@{/admin/vendor/fonts/open-iconic.css}">
  <link rel="stylesheet" th:href="@{/admin/vendor/fonts/pe-icon-7-stroke.css}">

  <!-- Core stylesheets -->
  <link rel="stylesheet" th:href="@{/admin/vendor/css/rtl/bootstrap.css}" class="theme-settings-bootstrap-css">
  <link rel="stylesheet" th:href="@{/admin/vendor/css/rtl/appwork.css}" class="theme-settings-appwork-css">
  <link rel="stylesheet" th:href="@{/admin/vendor/css/rtl/theme-corporate.css}" class="theme-settings-theme-css">
  <link rel="stylesheet" th:href="@{/admin/vendor/css/rtl/colors.css}" class="theme-settings-colors-css">
  <link rel="stylesheet" th:href="@{/admin/vendor/css/rtl/uikit.css}">
  <link rel="stylesheet" th:href="@{/admin/css/demo.css}">

  <!-- Load polyfills -->
  <script th:src="@{/admin/vendor/js/polyfills.js}"></script>
  <script>document['documentMode']===10&&document.write('<script src="https://polyfill.io/v3/polyfill.min.js?features=Intl.~locale.en"><\/script>')</script>

  <script th:src="@{/admin/vendor/js/material-ripple.js}"></script>
  <script th:src="@{/admin/vendor/js/layout-helpers.js}"></script>

  <!-- Theme settings -->
  <!-- This file MUST be included after core stylesheets and layout-helpers.js in the <head> section -->
  <script th:src="@{/admin/vendor/js/theme-settings.js}"></script>
  <script>
    window.themeSettings = new ThemeSettings({
      cssPath: '/admin/vendor/css/rtl/',
      themesPath: '/admin/vendor/css/rtl/'
    });
  </script>

  <!-- Core scripts -->
  <script th:src="@{/admin/vendor/js/pace.js}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Libs -->
  <link rel="stylesheet" th:href="@{/admin/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}">

  <!-- headAdd(Libs&page) -->
  
  <th:block layout:fragment="adminHeadAdd"></th:block>
  
  <!-- /headAdd(Libs&page) -->
  
  <!-- teamScript(각페이지에서 각자 구현할 자바스크립트)  -->
  <th:block layout:fragment="teamHeadScript"></th:block>
  <!-- / teamScript(각페이지에서 각자 구현할 자바스크립트)  -->
